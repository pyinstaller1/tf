공공데이터(Public Data)    
공공데이터는 공공기관이 생성하거나 관리하고 있는 자료 또는 정보를 말하며, 기관이 업무를 수행하며 만들어낸 다양한 형태(텍스트, 수치, 이미지, 동영상, 오디오 등)의 모든 자료 또는 정보가 대상이 된다. 
우리나라에서는 공공데이터 촉진을 위해 2013년 법률이 시행되었다.
공공데이터는 공공데이터포털 사이트를 통해 이용할 수 있다.
#

공인인증서(Certificate)
전자상거래를 할 때 신원을 확인하고, 문서의 위조와 변조, 거래 사실의 부인 방지 등을 목적으로 공인인증기관(CA)이 발행하는 전자적 정보를 말한다.
일종의 사이버 거래용 인감증명서로, 전자서명을 하는 데 이용된 정보가 서명을 한 가입자에게 유일하게 속한다는 사실 등을 확인하고, 이를 증명하는 전자정보를 말한다.
사용 범위는 인터넷뱅킹, 인터넷쇼핑, 기업간 정보 유통, 행정민원 사무, 전자입찰, 인터넷 청약, 전자우편 송수신 등 매우 다양하다.
#

과부하(Overload)
시스템으로 들어가는 입력의 비율이 너무 집중되어 컴퓨터가 메시지들의 흐름을 실시간으로 처리할 수 없는 것.
#


기능 점수(Function Point)
논리적 설계를 기초로 소프트웨어(SW)의 기능을 정량화하고, 계수적 측정을 통한 실험적 관계를 통해 개발 규모를 산정하는 방법.
사용자가 요구하고 수용하는 기능을 정량적으로 산정하고, 구현 기술과 독립적으로 소프트웨어 개발 및 유지 규모를 측정하여 소프트웨어의 규모를 산정하며, 구매하고자 하는 응용 패키지의 규모와 사용자 요구의 부합성, 소프트웨어 개발과 유지보수를 위한 비용과 자원 소요 산정 등에 활용된다. 
기존의 프로그램 스텝 수에 의한 SW 가격 산정 방식을 개선한 방식으로, 소프트웨어 비교를 위한 하나의 공통 기준이다. 
#

기본키(Primary Key)
관계형 데이터베이스 테이블에서 레코드(튜플)를 식별하기 위해 여러 후보키 중에서 기본적으로 사용할 키를 반드시 선택해야 하는데 이것이 기본키(primary key)다. 
기본키는 하나일 수도 있고 여러 항목을 조합해서 기본키로 선택한다. 
기본키는 유일해야 하고, 중복되는 값과 비어있는 값(Null 값)이 없어야 한다. 

#
네트워크 접근 제어(NAC)
네트워크 접근 제어(NAC: Network Access Control)란 단말이 네트워크에 접근하기 전 보안정책 준수여부를 검사하여 네트워크 사용을 제어하는 것을 말한다. 
NAC 시스템은 네트워크에 연결된 단말의 여러 가지 정보를 수집하고, 수집된 정보를 바탕으로 단말들을 분류하며, 분류한 그룹의 보안 위협 정도에 따라 제어를 수행한다.
#
네트워크(Network)
두 대 이상의 컴퓨터를 케이블 등으로 연결해 서로 데이터를 교환할 수 있도록 만든 시스템. 
보통 인터넷은 ‘네트워크의 네트워크’라고 불리는데, 컴퓨터들이 인터넷에 연결될 때 회사나 학교 혹은 연구소 내에 소규모 네트워크를 만들고 난 뒤 이 작은 네트워크를 인터넷에 전용선으로 연결하기 때문이다.
#
데이터 보안(Data Security)
컴퓨터에 축적된 자료가 고의 또는 과실에 의해 누설, 개량, 파괴되거나 권리가 없는 자가 접근하는 것을 막는 것.

#
데이터 수신(Data receive)
데이터를 수집하는 것.
#
데이터 전송(Data transfer)
데이터 전송은 한 위치에서 다른 위치로 어떠한 데이터나 정보를 전송하는 것이다. 
예를 들어, 웹사이트를 방문하여 저장 장치에서 데이터를 검색하여 웹서버에서 웹브라우저로 데이터 전송이 이루어진다.
#
데이터 품질 관리(Data quality)
기관이나 조직 내외부의 정보시스템 및 DB 사용자의 기대를 만족시키기 위해 지속적으로 수행하는 데이터 관리 및 개선활동.
데이터의 활용 여부를 점검하거나 활용도를 높이기 위해 측정 대상 데이터와 품질 지표를 선정하여 품질을 측정하고 분석하여 품질을 충족시키지 못하는 경우 원인을 분석하여 조치한다.




#


데이터베이스(Database)
여러 사람에 의해 공유되어 사용될 목적으로 통합하여 관리되는 데이터의 집합을 말한다. 
자료항목의 중복을 없애고 자료를 구조화하여 저장함으로써 자료 검색과 갱신의 효율을 높인다.

#
도메인 이름(DNS)
도메인 네임 시스템(Domain Name System, DNS)은 호스트의 도메인 이름을 호스트의 네트워크 주소로 바꾸거나 그 반대의 변환을 수행할 수 있도록 하기 위해 개발되었다. 
특정 컴퓨터(또는 네트워크로 연결된 임의의 장치)의 주소를 찾기 위해, 사람이 이해하기 쉬운 도메인 이름을 숫자로 된 식별 번호(IP 주소)로 변환해준다. 

#
디버깅(Debugging)
오류 수정. 
컴퓨터 프로그램의 잘못을 찾아내고 고치는 작업. 일단 작성된 프로그램들이 정확한가(즉 잘못 작성된 부분이 없는가)를 조사하는 과정.
일반적으로 디버깅을 하는 방법으로 테스트 상의 체크, 기계를 사용하는 테스트, 실제 데이터를 사용해 테스트하는 법이 있다.

#
디지털 포렌식(Digital Forensics)
PC나 노트북, 휴대폰 등 각종 저장매체 또는 인터넷 상에 남아 있는 각종 디지털 정보를 분석해 범죄 단서를 찾는 수사기법.
디지털 기기를 매개체로 하여 발생한 특정 행위의 사실 관계를 법적으로 규명하고 증명하기 위한 절차와 방법을 말한다.
#
라디오 버튼(Radio Button)
윈도나 다이얼로그 박스의 선택 영역에서 어느 하나를 선택 또는 취소하기 위해 사용하는 버튼. 
선택 버튼과 같은 의미로 사용되며, 일련의 선택 사항 중 한 번에 하나씩만 선택하게 되어 있다. 
반면, 또 다른 선택 수단인 체크 박스는 동시에 여러 개를 선택할 때 사용된다.

#
레코드(Record)
파일을 액세스할 때 실제로 읽고 쓰는 단위로서 사용되는 데이터 단위.
프로그램 언어에서 데이터 대상물로 이루어지는 집합체이며, 이들의 데이터 대상물은 각각 다른 속성을 가질 수 있고, 보통 식별자가 붙어 있다.
#
로그(Log)
컴퓨터의 처리 내용이나 이용 상황을 시간의 흐름에 따라 기록한 것, 혹은 기록하는 것. 
사고가 발생했을 때 데이터의 복원이나 사고 원인의 규명 등에 도움이 되고, 네트워크의 부정 이용이나 데이터 파괴의 방지, 이용 요금의 산정의 기본 등에 쓰인다. 
이러한 것을 기록한 파일을 로그 파일이라고 한다.
#
로우(row, 행)
관계형 데이터베이스에서 레코드(record) 또는 튜플(tuple)로 불리기도 하며, 어떤 테이블에서 단일 구조 데이터 항목을 가리킨다.
#

롤백(Rollback)
롤백(rollback, 되돌리기)는 데이터베이스에서 업데이트에 오류가 발생할 때, 이전 상태로 되돌리는 것을 말한다. 
후진 복귀라고도 한다. 
데이터베이스는 업데이트 이전 저널 파일을 사용하여 원래의 정상적인 상태로 되돌린다. 
이것은 오류 동작 이후에도 깨끗한 사본으로 복원시킬 수 있기 때문에, 무결성을 위해 중요하다.
#
리눅스(LINUX)
하드웨어의 자원을 관리할 수 있는 커널의 일종. 또한 그 커널을 사용하는 운영 체제를 가리키는 말이기도 하다. 
컴퓨터 역사상 가장 많은 사람이 들어간 가장 큰 오픈 소스 프로젝트이며, 모바일 운영체제로 유명한 안드로이드가 이것을 기반으로 한다.
#
리스트박스(List Box)
윈도 상의 응용 프로그램에 갖춰진 파일 등을 일람하는 윈도.
#
마이그레이션(Migration)
정보기술에서 한 운영환경으로부터, 대개의 경우 좀더 낫다고 여겨지는 다른 운영환경으로 옮겨가는 과정.
새로운 하드웨어나 소프트웨어 또는 둘 다 바뀌는 환경으로 이주하는 것, 데이터를 하나의 저장장치에서 다른 저장장치로 옮기는 과정 등을 포함한다.
이전의 데이터베이스를 마이그레이션할 때는 새로운 데이터베이스와 공통된 형식으로 데이터를 변환하는 작업이 필요하다.
#
망분리(Network Separation)
컴퓨팅 망을 업무용과 개인용으로 나누는 것. 업무에 쓸 내부망과 인터넷 접속에 쓸 외부망을 따로 관리하는 체계다. 
중앙행정기관과 공기업 등의 내부 정보 유출을 막고, 컴퓨팅 악성 코드 따위가 내부망에 침투하지 못하게 물리적으로 차단하는 게 목적이다.
#

매체접근제어(Media Access Control)
정보 보안 정책에 따라 사용자, 프로그램, 프로세서, 시스템 등을 허가된 주체만이 정보 시스템 자원에 접근할 수 있도록 제한하는 것.
통신망에서 통신 장비가 전송 매체에 접근하는 것을 제어하는 것, 단말 기기에서 애플리케이션이 단말의 기능 및 자원에 접근하는 것을 허락 또는 거절하는 것 등 다양한 분야에서 사용된다.
공단에서는 매체접근제어 솔루션으로 SaferZone을 사용하고 있다.
#
맥(MAC) 주소
MAC(Media Access Control) 주소는 네트워크 장비의 하드웨어에 연결된 48비트 식별자이다. 
MAC 주소는 장치의 소프트웨어 대신 그 하드웨어에 연결되어 있기 때문에 실제 주소라고도 한다. 
MAC 주소는 01-23-45-67-89-AB와 같은 형식의 16진수로 표시된다.
이러한 이유 때문에 MAC 주소는 영구적인 주소로 간주된다. 
#
메모리(Memory)
정보를 저장, 보관하고 필요한 시점에 꺼내어 쓸 수 있는 반도체 소자. 정보를 축적해 두는 기능이 있는 반도체소자회로의 단위를 메모리소자라 한다.
RAM(random access memory)과 ROM(read only memory)이 있으며, 단지 메모리 또는 기억 장치라 하면 RAM을 가리키는 일이 많다. RAM은 기록, 판독을 할 수 있는 기억장치이고, ROM은 판독 전용의 기억 장치이다.
#

메타모델(Meta Model)
모델 구성 요소와 하부 구성 요소 사이의 상호 작용, 순서, 알고리즘과 자료의 경로, 관계를 보여주는 기능적 분해 과정을 사용하여 개발 중인 모델링 및 시뮬레이션을 추상화한 모델.
정보기술아키텍처의 목적 달성을 위하여 정의되고 공유되어져야 할 아키텍처의 필수 정보와 그 구성을 말한다.

#
무결성(integrity)
정밀성, 정확성, 완전성, 유효성의 의미로 사용되며, 데이터 베이스의 정확성을 보장하는 문제를 의미한다. 
예를 들어, 데이터 무결성(data integrity)이라 하면 데이터를 보호하고, 항상 정상인 데이터를 유지하는 것을 말하고, 그 보호를 위하여 여러 가지 연구가 이루어지고 있다.  
#
반응형 웹(Responsive Web)
웹의 해상도, 레이아웃 등이 기기의 스크린 환경에 따라 반응하여 유동적으로 변환되는 웹페이지를 의미한다.
기존의 웹은 디스플레이의 종류에 따라서 크기가 자동적으로 조절이 되지 않는 웹페이지로, 사용자가 원하는 해상도와 크기의 웹페이지를 개발하려면 그 기기에 알맞는 코드가 필요하다. 
다양한 사이즈의 스마트 기기가 개발되는 상황에서 모든 스마트 기기에 알맞게 웹페이지를 개발한다는 것은 시간 및 비용 측면에서 매우 비효율적인 일이기 때문에 이를 해결하기 위한 방법으로 반응형 웹 기술이 주목받게 되었다.
#

방화벽(Firewall)
기업이나 조직의 모든 정보가 컴퓨터에 저장되면서, 외부에서 내부, 내부에서 외부의 정보통신망에 불법으로 접근하는 것을 차단하는 시스템
#

벤치마크 시험(Benchmark Test)
실존하는 비교 대상을 두고 하드웨어나 소프트웨어의 성능을 비교 시험하고 평가하는 것. 
일반적인 성능 테스트와는 달리 실제와 같은 상황의 동일한 시험 환경에서 한 개 또는 여러 개의 대표적인 비교 대상과 비교 시험을 반복하여 성능을 평가한다.
#
보안서버 (Secure Server)
네트워크 전반의 보안 기능을 담당하는 서버. 인터넷상에서 전송되는 자료를 암호화하여 송수신하는 기능 뿐 아니라, 기타 개인정보 보호를 위한 가장 기본적인 수단으로 사용된다. 
#

복호화(Decryption)
복호 키를 사용하여 원래의 정보를 복원하는 것.
#
빅데이터(Big Data)
빅데이터란 디지털 환경에서 생성되는 데이터로 그 규모가 방대하고, 생성 주기도 짧고, 형태도 수치 데이터뿐 아니라 문자와 영상 데이터를 포함하는 대규모 데이터를 말한다. 
빅데이터 환경은 과거에 비해 데이터의 양이 폭증했다는 점과 함께 데이터의 종류도 다양해져 사람들의 행동은 물론 위치정보와 SNS를 통해 생각과 의견까지 분석하고 예측할 수 있다.
#
서버(SERVER)
컴퓨터 네트워크에서 다른 컴퓨터에 서비스를 제공하기 위한 컴퓨터 또는 소프트웨어를 가리키는 용어. 
반대로 서버에서 보내 주는 정보 서비스를 받는 측 또는 요구하는 측의 컴퓨터 또는 소프트웨어를 클라이언트라고 한다.
이러한 클라이언트의 요청에 따라 데이터나 서비스를 제공하는 컴퓨터 시스템(웹페이지, 이미지, 문서 등 다양한 데이터를 저장․제공)
 ※  (WEB서버) 웹페이지 제공 (DB서버)데이터 저장․관리 (파일서버) 파일저장․공유 
#
소스(Source)
컴퓨터에서 데이터의 발생원 등을 표시하는 데 사용된다. 
데이터 통신 네트워크에 있어서도 메시지의 발신원을 소스(source), 수신지를 데스티네이션(destination)이라 한다. 
또 일반적으로 프로그래밍 언어로 기술한 프로그램을 원시 프로그램(source program), 어셈블러나 컴파일러로 번역된 프로그램을 목적 프로그램이라고 한다.
#
소프트웨어 품질(Software Quality)
소프트웨어 기능 상의 품질(software functional quality)은 기능 요건이나 사양에 기반하여 주어진 설계를 얼마나 잘 충족하고 있는지를 반영한다.
소프트웨어 구조 상의 품질(software structural quality)은 기능 요건의 전달을 지원하는 비기능 요건을 어떻게 충족하는지를 가리키는데, 내구성이나 유지보수성을 들 수 있다.
#

소프트웨어 형상 관리(SCM)
Software Configuration Management
소프트웨어에서 형상 관리는 개발 중 발생하는 모든 산출물들이 변경됨으로써 점차 변해가는 소프트웨어 형상을 체계적으로 관리하고 유지하는 기법이다. 
좀 더 자세히 설명하면 형상 관리는 소프트웨어 개발 생명주기 전반에 걸쳐 생성되는 모든 산출물의 종합 및 변경 과정을 체계적으로 관리하고 유지하는 일련의 개발 관리 활동으로, 소프트웨어에 가시성과 추적 가능성을 부여하여 제품의 품질과 안전성을 높인다.
#

스마트카드(Smart Card)
스마트카드는 일반적인 신용카드와 동일한 재질과 사이즈인 플라스틱 카드의 표면에 자체 연산 기능이 있는 8비트 또는 32비트 마이크로 프로세서(MPU)와 운영 체제(COS), 그리고 안전한 저장영역으로서의 EEPROM이 내장되어 있는 집적회로(IC) 칩이 표면에 부착된 전자식 카드이다.
스마트카드는 개인 식별, 인증, 자료 저장 등에 사용된다.
#
스위칭 허브(Switching Hub)
복수의 접속구 상호 간에 데이터 프레임의 동시 교환 접속 기능을 갖는 허브. 보통의 중계기 허브(RH)와 대비되는 용어이다. 
통신망 관리에서 서버 간의 통신량이 많고 서버들이 동일 허브에 접속되어 있을 경우, 보통의 중계기 허브 대신 스위칭 허브로 대체하면 성능을 개선할 수 있다. 
즉, 서버 접속용의 고속 접속구를 가진 스위칭 허브가 있다면 1대의 서버에 다수의 클라이언트로부터 접속 요구가 집중되어도 성능 저하 등의 현상은 발생하지 않는다
#

시뮬레이션(Simulation)
실제의 상황을 간단하게 축소한 모형을 통해서 실험을 하고 그 실험결과에 따라 행동이나 의사결정을 하는 기법을 시뮬레이션이라고 한다. 
경제적, 시간적, 효율적 측면의 문제점들이 발생될 우려가 있는 경우에 실제 시스템을 모형화하여 그 모형을 통해서 실제와 똑같은 여러 요인들을 동적으로 변화시켜서 시스템의 성격을 이해하거나 주어진 범위내에서 여러가지 실험을 실시해 본 후 그 실험 결과를 가지고 대안들을 평가하기도 하고 시스템 설계를 위한 목적에 사용하기도 한다.
#
시스템 관리(System Management)
일반적으로 고객의 정보시스템 기능을 장기 계약하에 지속적으로 관리하고 운영하는 것으로 시스템의 원활한 운용을 위해 하드웨어의 보수, 공유 데이터와 네트워크 응용 프로그램의 설정, 사용자 인터페이스의 설계, 장애의 복구와 예방, 운용 상황의 감시 등을 행하여 컴퓨터 시스템을 관리하는 것을 말한다.
#
시스템 통합(System Integration)
기업이 필요로 하는 정보시스템에 관한 기획에서부터 개발과 구축, 나아가서는 운영까지의 모든 서비스를 제공하는 일.
과거에는 정보시스템을 구축할 때 사용자는 자체적으로 시스템 구축을 기획하여 설계하고, 개별적으로 하드웨어를 조달하고 소프트웨어를 발주하는 것이 일반적인 방법이었다. 
그러나 최근에는 정보기기가 다양해지고, 더욱이 필요로 하는 정보시스템이 거대하고 복잡해지고 있어 사용자는 어떤 기기를 선택해야 하고, 어떤 소프트웨어를 어떤 방법으로 만들어야 할 것인지를 알 수 없는 경우가 많다.
시스템통합 에는 시스템의 설계, 최적의 하드웨어 선정에서 발주 및 조달, 사용자의 필요에 맞춘 응용 소프트웨어의 개발, 시스템의 유지·보수 등을 포함한다. 
이와 같은 서비스를 제공하는 사업자를 시스템통합 사업자(system Integrator)라고 한다. 
#
실행파일(Executable File)
실행 파일은 단순히 데이터만 담고 있는 파일과 달리 코드화된 명령에 따라 지시된 작업을 수행하도록 하는 컴퓨터 파일을 말한다.
실행 가능한 코드(Executable code)는 실행 가능한 명령어들(실행 파일을 구성하는데 꼭 필요하지는 않은)의 단락들로 표현된다. 예를 들면, 프로그램 내의 섹션들이 있다.
#
아키텍처(Architecture)
하드웨어와 소프트웨어를 포함한 컴퓨터 시스템 전체의 설계방식으로 컴퓨터 아키텍처라고도 한다.  
처리단위인 어장, 기억방법인 어드레스(번지)방식, 데이터의 형식 등 기본적 요소의 조합으로 컴퓨터의 용도, 처리속도 등이 크게 달라진다. 
범용의 대형 컴퓨터에서는 IBM의 아키텍처가 세계의 표준으로 되어 있으나 컴퓨터의 고도화와 다양화로 그 종류, 응용범위가 날로 진전하고 있다. 
그러나 아키텍처를 쉽게 변경하면 과거의 소프트웨어 자산을 쓸 수 없게 될 수도 있으므로 호환성을 가지게 하면서 변경하는 방법이 일반적이다. 
#
암호화(Encryption)
정보의 의미를 알 수 없는 형식(암호문)으로 변환하는 것. 
암호문의 형태로 정보를 기억 장치에 저장하거나 통신 회선을 통해 전송함으로써 정보를 보호할 수 있음.
#
액티브X(ActiveX)
일반적으로 ‘인터넷 서핑’이란 웹 브라우저를 통해, 네트워크로 전송된 HTML 문서를 읽는 행위를 말한다. 
이런 형태는 WWW(World Wide Web) 서비스가 처음 탄생한 1991년부터 지금까지 이어져오고 있다. 
시간이 지나면서 단순한 텍스트 외에도 동영상이나 음악을 감상하고, 은행 업무를 하는 등 다양한 인터넷 이용 형태가 등장했다. 
기존 웹 브라우저와 HTML 문서 자체만으로는 이런 기능을 원활히 이용할 수 없게 됐다. 
때문에 웹 브라우저와 연동되는 외부 프로그램, '플러그인'을 사용자의 PC에 추가로 설치해 기능을 확장하는 방법이 등장했다.
#
엔터티(Entity)
인간이 생각하는 개념 또는 정보의 세계에서는 의미있는 정보의 단위로서, 파일 처리시스템에서는 한건의 자료를 구성하는 레코드가 하나의 엔티티에 해당한다.
시스템이나 프로그램 등도 하나의 「모델」로 생각할 수 있다. 
예를 들면 정보를 통일적ㆍ추상적으로 취급할 때, 이 정보를 엔티티라 부른다. 이것을 정의하고 설명하는 문서는 엔터티 정의서 라고 한다.
컴퓨터 시스템 중에 기억되는 데이터, 파일, 원시 프로그램(source program), 목적 프로그램(object program) 등도 각각 엔티티이다.
#
오라클(Oracle)
미국 오라클사의 관계형 데이터베이스 관리 시스템(RDBMS)의 이름. 
유닉스 환경에서 사용되는 RDBMS로는 현재 가장 널리 사용되는 대표적인 제품의 하나이다. 
검색이나 업데이트용 언어로는 국제표준화기구(ISO)에서 표준화한 구조화 조회 언어(SQL)가 표준으로 되어 있다.
#
요구사항(Requirement)
어떤 문제를 해결하거나 특정의 목적을 위하여 사용자가 필요로 하는 조건이나 능력. 
계약, 표준, 명세 또는 다른 형식으로 제시된 문서에 맞추어 시스템이나 시스템 구성 요소가 갖추어야 할 조건이나 능력. 요구 사항들은 시스템이나 시스템 구성 요소의 후속 개발 단계의 자료가 된다.
#
운영체제(OS)
운영 체제(Operating System)는 사용자가 컴퓨터를 쉽게 다루게 해주는 인터페이스다. 
운영체제는 하드웨어와 소프트웨어를 관리하는 소프트웨어 전체라고 할 수 있다. 
비단 PC용 윈도우즈만이 운영체제가 아니고, MP3 플레이어를 켜면 전원이 들어와 장치를 깨우고 사용자의 명령에 따라 음악을 재생하는 동작들을 관리하는 것들도 전부 운영 체제라 할 수 있다. 
단, 이런식으로 전자기기에 공장 출고시 설치되며 애플리케이션 설치를 통한 기능 추가를 할 수 없는 것은 보통 펌웨어(firmware)라고 부른다.
#
웹 애플리케이션 서버(WAS)
인터넷 상에서 HTTP를 통해 사용자 컴퓨터나 장치에 애플리케이션을 수행해 주는 미들웨어(소프트웨어 엔진)로서, Server 단에서 Application을 동작할 수 있도록 지원한다. 
웹 애플리케이션 서버는 동적 서버 콘텐츠를 수행하는 것으로 일반적인 웹 서버와 구별이 되며, 주로 데이터베이스 서버와 같이 수행이 된다. 
WAS로 인해 안정된 시스템 구성이 가능하여 안정적 서비스 보장, 자동적인 어플리케이션 복구기능을 제공하며, 업무 로직이 중간 어플리케이션 서버에 존재하여 쉽고 빠르게 구축할 수 있다. 
#
유닉스(UNIX)
유닉스(Unix)는 대부분의 현대적 컴퓨터 운영 체제의 원형이 된 OS이다.
현대의 윈도우즈 계열이 아닌 리눅스, 안드로이드, macOS, iOS 등의 많은 운영 체제가 유닉스를 그 뿌리로 하고 있다. 
원래는 멀티유저용 서버 운영체제이나 현재는 개인용 데스크탑이나 임베디드용으로도 쓰인다.
#
응용 소프트웨어(Application Software)
컴퓨터 시스템을 어느 응용 분야에 사용하기 위하여 특별히 제작된 소프트웨어. 항해, 포격 제어, 급여 계산용 소프트웨어 등이 있다.

#
의료영상저장전송시스템(PACS)
의료영상저장전송시스템(PACS:Picture Archiving and Communication System)은 디지털 의료영상이미지를 DICOM이라는 국제표준규약에 맞게 저장,가공,전송하는 시스템이다. 
CT,MRI 같은 디지털의료영상 장비를 사용하여 획득된 의료영상이미지는 DICOM형식으로 저장되게 되며 판독결과와 진료기록이 추가될 수 있다.
또한 네트워크를 통해서 병원내,외의 단말로 전송이 가능하다.
#
인터페이스(interface)
두 가지 시스템 또는 장치(equipment)가 결합해 있는 경계(boundary)이며, 하드웨어적으로도 소프트웨어적으로도 사용되는 용어이다. 
하드웨어적인 것만을 가리킨다든지 소프트웨어적인 것만을 가리킨다든지 다든지 또는 그들 모두를 규정하고 있는 것이 있다.
이렇게 시스템 구성 요소들 간의 상호작용 방식을 명확하게 정의하는 문서는 인터페이스 정의서 라고 한다. 

#
일괄 처리(batch processing)
주기적으로 한꺼번에 처리할 필요가 있고 그룹별로 분류시킬 수 있는 성질을 가지고 있으며, 순차 접근방법을 사용할 수 있는 업무.
즉, 처리 요건이 일괄적인 업무, 유사한 자료를 한데 모아 일정한 형식으로 분류한 뒤 한번에 일괄 처리함으로써 시간과 비용을 절감하여 효율성을 높인 방식이다.
#
자바(JAVA)
객체 지향 프로그래밍 언어로서 보안성이 뛰어나며 컴파일한 코드는 다른 운영 체제에서 사용할 수 있도록 클래스(class)로 제공된다. 
객체 지향 언어인 C++ 언어의 객체 지향적인 장점을 살리면서 분산 환경을 지원하며 더욱 효율적이다.
#
자바스크립트(JavaScript)
HTML 문서의 정적이고 단조로운 한계를 극복하기 위해 넷스케이프(Netscape)사가 만든 livescript가 그 이름을 달리 한 것으로서 브라우저 자체에 내장된 해석기능을 이용한 클라이언트(client) 기반의 일종의 스크립트 언어이다. 
작고도 빠르기 때문에 웹문서를 동적으로 꾸밀 때 가장 널리 쓰인다.
#
전사데이터웨어하우스(EDW)
EDW(Enterprise Data Warehouse)는 기존 DW를 전사적으로 확장한 모델
업무 시스템 별로 흩어져 있는 각종 업무정보를 최종 사용자가 쉽게 활용(분석,추이,패턴분석 등)할 수 있도록 회사 내 방대한 양의 데이터를 다차원적으로 신속하게 분석하여 필요한 정보에 용이하게 접근, 활용할 수 있게 하는 시스템
#
전자바우처(Electronic Voucher)
종이 증서나 상품권 대신 전산결제 시스템이나 카드 따위로 구매하는 방식. 
바우처는 마케팅에서 특정 상품의 판매를 촉진하고 고객을 확보하려고 사용하는 방법 가운데 하나였으나,현재는 사회보장제도에서도 널리 쓰이고 있다. 
전자 바우처는 서비스 신청에서 이용과 비용 지급, 정산과 같은 모든 과정을 전자 시스템으로 처리하는 것이 기존 바우처와 다른 점이다.

#
정렬(Sort)
정렬하다. 분류하다. 소트하다. 데이터 항목을 지정된 순서로 나열하는 것을 가리킨다. 
예를 들면 급여 파일의 레코드를 「사원 번호」순으로 나열하는 것이다. 
이 때 사원 번호가 작은 순서로 배열하는 것을 오름차순(ascending order), 큰 순서로 나열하는 것을 내림차순(descending order)이라 한다.
#
정보기술아키텍처(EA)
Enterprise Architecture는 기업의 목표와 요구를 효과적으로 지원하기 위해 IT인프라 각 부분이 어떻게 구성되고 작동돼야 하는가를 체계적으로 기술하는 것이다.
IT의 도시계획이라고 말하며 각각의 시스템은 엔터프라이즈 아키텍처를 바탕으로 구축된다.
#
정보자산 (Information assets)
하드웨어(서버, 스토리지, 백업장비 등), 소프트웨어, 보안장비, 보안 소프트웨어, 통신장비, PC/주변기기 등

#
정보전략계획(ISP)
Information Strategy Planning이란 조직, 기관의 미래상을 달성하기 위하여 어떻게 효과적으로 정보기술을 연계하고 적용할 것인가 전략을 짜고 해결책을 찾아 실행 계획을 수립해 나가는 일련 과정을 말한다.
#

체크박스(Check Box)
GUI 환경에서 사용자에게 여러 항목 중 원하는 항목을 한 개 이상 선택하게 할 때 사용되는 작은 사각형. 
control object의 일종. 사각형을 클릭하면 X 또는 V가 체크되어 그 항목이 선택된다.
기본적으로 클릭할 때마다 선택과 선택/해제 동작이 반복되는 토글 조작의 형태를 취하고 있다.

#
커밋(Commit)
분산 트랜잭션 처리(DTP)에서, 하나의 트랜잭션에 포함되는 조작이 모두 실행되고 그에 따른 데이터베이스의 갱신 내용이 작업 영역(기억 장치)에 기록되어 트랜잭션의 적용이 완료되었다고 판단되는 시점에서 그 종료를 요구하는 동작. 
이 시점을 커밋 시점이라고 한다. 커밋이 실행되면 갱신 데이터가 실제로 데이터베이스(자기 디스크)에 기록되고, 관련된 잠금이 해제되어 갱신된 내용이 다른 트랜잭션으로부터 접근할 수 있다.
#
컬럼(column, 열)
관계형 데이터베이스 테이블에서 특정한 단순 자료형의 일련의 데이터 값과 테이블에서의 각 열을 말한다. 컬럼은 열이 어떻게 구성되어야 할지에 대한 구조를 제공한다.
관계형 데이터베이스에서 컬럼과 같은 의미로 사용되는 것은 속성(attribute)이다.
#
컴파일(Compile)
고급언어(CHILL, COBOL, FORTRAN 등으로 인간이 구분하기 쉬운 언어)로 작성된 프로그램을 기계어(컴퓨터 등의 기계가 이해할 수 있는 언어)로 번역하는 것을 컴파일이라고 하고 이것을 처리하는 프로그램을 컴파일러라고 한다.
#
컴파일러(Compiler)
코볼(COBOL), 포트란(FORTRAN), C 등의 고급언어로 쓰인 프로그램을 어셈블리 언어나 기계어로 쓰인 프로그램으로 변환한다. 
컴파일러는 고급언어 프로그램의 각 문장을 적당한 일련의 기계어 명령으로 바꾸어주고, 프로그램 전부를 실행하기 전에 한꺼번에 번역하기 때문에 매번 번역할 필요가 없다. 
기계어로 번역이 쉽게 이루어질 수 있으면서 기억장소를 많이 요구하지 않고 실행시간을 중시하는 경우에 사용한다.
#
컴퓨터 보안(Computer Security)
컴퓨터의 기능도 다양화되고 고도화되면서 범죄나 온라인 사고가 격증함에 따라 컴퓨터의 이용 기술, 데이터에 대한 피해나 재해를 방지하기 위한 보안 조치를 말하는데, 컴퓨터의 쓰임이 다양하고 광범위한 만큼 그에 대한 보안 조치도 다양하고 광범위하다.
#
콤보 박스(combo box)
윈도에서 사용되는 것으로, 사용자가 직접 정보를 입력하거나 나열된 항목들 중에서 하나의 항목을 선택하여 정보를 입력할 수 있는 컨트롤.

#
클라우드(Cloud)
컴퓨팅 서비스 사업자 서버를 구름 모양으로 표시하는 관행에 따라 '서비스 사업자의 서버'로 통한다. 소프트웨어와 데이터를 인터넷과 연결된 중앙 컴퓨터에 저장, 인터넷에 접속하기만 하면 언제 어디서든 데이터를 이용할 수 있도록 하는 것이다.
#
클라이언트(CLIENT)
#
클라이언트/서버(client/server) 구성에서 사용자측.
사용자가 서버에 접속했을 때 클라이언트는 사용자 자신을 지칭할 수도 있고, 사용자의 컴퓨터를 가리키기도 하며, 컴퓨터에서 동작하고 있는 프로그램이 될 수도 있다.

#
턱시도(Tuxedo)
Transactions for Unix, Extended for Distributed Operations
분산 컴퓨팅 환경의 분산 트랜잭션 처리를 관리하는데 사용되는 미들웨어 플랫폼이다.

#
테이블(Table)
관계형 데이터베이스의 사용자 데이터를 보유하는 기본 구조로 세로줄과 가로줄의 모델을 이용하여 정렬된 데이터 집합(값)의 모임이다. 
데이터베이스 테이블은 로우와 컬럼 또는 필드로 구성되어 있다고 간주할 수 있다. 

#
팝업 창(Pop-up)
특정 웹사이트가 어떠한 내용을 표시하기 위해 갑자기 생성되는 새 창을 말한다. 
팝업창은 주로 웹사이트의 트래픽을 증가시키거나 이메일 주소를 수집하기 위한 온라인 광고의 일종으로 사용되고 있다.

#
풀다운메뉴(Pull-down Menu)
메뉴 구성 방식의 하나. 
평소에는 화면에 나타나지 않으나 작업 도중 필요한 메뉴 바를 누르면 메뉴 창이 열리면서 그 항목에 따르는 하위 메뉴 바가 나타나는 형식을 이른다. 보통 단축 메뉴의 형태를 가지고 있다.
#

프레임워크(Framework)
다양한 분야의 관리 툴을 하나로 통합할 수 있는 일종의 플랫폼.
객체지향형 시스템에서 말하는 프레임워크란, 서로 관련이 있는 많은 수의 문제를 풀기 위한 추상적 설계를 구체화한 클래스 집합을 말한다.
소프트웨어 어플리케이션이나 솔루션의 개발을 수월하게 하기 위해 소프트웨어의 구체적 기능들에 해당하는 부분의 설계와 구현을 재사용 가능하도록 협업화된 형태로 제공하는 소프트웨어 환경을 말한다.
프레임워크는 최초의 PC용 통합 소프트웨어 패키지 중 하나로서, 프로그래밍 언어도 포함되어 있다.

#

프로세스(Process)             
컴퓨터 내에서 실행중인 프로그램을 일컫는 용어. 
프로그램 또는 그 일부를 뜻하기도 하고, 데이터의 입력이나 출력 등을 조작하거나 처리하는 것을 말하기도 한다.

#

프로젝트(Project)              
어느 특정 목적으로 실시되는 프로그램 설계나 연구 개발 계획 등 한 번에 그치는 성격을 갖는 일이나 사업.

#

프리웨어(Freeware)             
저작자(개발자)에 의해 무상으로 배포되는 컴퓨터 프로그램. 
공공 영역 소프트웨어(PDS)는 저작자가 공공의 사용을 위해 저작권을 포기하였거나 저작권이 소멸되어 누구든지 자유로이 복사, 개정, 재배포할 수 있도록 공개되어 있는 것을 말한다. 
자유 소프트웨어는 소프트웨어의 자유로운 사용과 유통을 촉진하기 위해 무상으로 배포되지만 PDS는 그렇지 않기 때문에 이를 개작하여 재배포할 때는 그 개작 내용을 분명히 표시해야 하고 원저작자의 이름과 저작권 공고를 삭제하거나 변경해서는 안 된다. 
프리웨어는 개발자가 저작권을 보유할 수도 있고 포기할 수도 있는데 대개 보유하고 있는 것이 많다. 
저작권을 보유하고 있는 프리웨어는 저작자의 허락 없이 복사하거나 개작하여 재배포해서는 안 된다.

#
핀테크(FinTech)             
핀테크란 금융을 뜻하는 ‘파이낸스(Finance)’와 기술을 뜻하는 ‘테크놀로지(Technology)’가 하나로 합쳐진 단어다.
예금, 대출, 자산 관리, 결제, 송금 등 다양한 금융 서비스가 IT, 모바일 기술의 발달과 더불어 새로운 형태로 진화하고 있으며, 넓은 의미에서 이러한 흐름에 해당하는 모든 서비스를 핀테크 서비스라 할 수 있다.

#
허브(Hub)                    
컴퓨터들을 LAN에 접속시키는 네트워크 장치.  
네트워크 분야에서 LAN을 구성할 때 한 사무실이나 가까운 거리에 있는 장비들을 케이블을 사용하여 연결해 주는 장치를 말한다.
제어 패널 또는 플러그 보드위의 소켓으로 신호를 전송하기 위해 전기 단자나 플러그 와이어를 연결할 수 있으며, 특히 신호를 여러 다른 선으로 분산시켜 내보낼 수 있는 기기. 
몇 개의 장비들을 연결하여 주는 장치이다.

#

현행화 (Current Version)                    
정보화기획, 정보화사업추진, 시스템운영, 유지보수 등에서 발생하는 정보화 구성요소의 변경사항을 메타모델(공통적으로 관리해야 할 정보항목과 항목간 연관관계를 정의해 놓은 개념적 모형)에 반영하는 활동을 말한다.
정보를 현행화하는 경우에는 정보화계획 수립 및 변경, 신규 정보시스템 구축, 기존 정보시스템 고도화, 정보시스템의 하드웨어, 소프트웨어 도입 및 변경, 정보화 DB 신규 구축 및 기존 DB 변경 등이 있다.

#
2D 바코드(2D Barcode)
바코드에는 담을 수 있는 용량에 한계를 극복하기 위해 탄생한 일종의 이미지 바코드를 말한다. 
양방향(X,Y방향)으로 정보를 배열해 문자와 숫자는 물론 사진, 음성, 지문 등 다양한 정보를 1차원 바코드에 비해 100배나 많이 저장할 수 있다. 

#
As-Is 시스템 (As-Is System)
변경 전 현재 상태 시스템.
#

BPR(business process reengineering)
기업의 활동과 업무 흐름을 분석화하고 이를 최적화하는 것으로, 반복적이고 불필요한 과정들을 제거하기 위해 업무 상의 여러 단계들을 통합하고 단순화하여 재설계하는 경영혁신 기법이다.
기업의 현황 및 정보화 수준을 바탕으로 기업의 vision 과 전략에 부합하는 최적의 정보화를 추진할 계획의 수립으로 사용자 및 현업의 만족도 향상과 정보화 투자 비용 절감 문제를 해결할 수 있도록 기여한다.
#

코어 덤프(Core Dump)
코어 기억 장치의 내용을 출력 장치(라인 프린터나 종이 테이프 천공기)에 출력하는 것.

#

DBMS(DataBase Manage System) 
데이터베이스 관리 시스템이란 데이터베이스를 관리하며 응용 프로그램들이 데이터베이스를 공유하며 사용할 수 있는 환경을 제공하는 소프트웨어.


#
DRM(Digital Right Management)
암호화를 통해 디지털 자료의 불법 복제 사용을 막거나 기술과 컨텐츠에 저작권자를 삽입해 불법사용을 추적하는 것이다.

#
DW(Data Warehouse)
기간 시스템의 데이터베이스에 축적된 데이터를 공통의 형식으로 변환하여 일원적으로 관리하는 데이터베이스. 
웨어하우스는 창고라는 의미인데 데이터의 수용이나 분석 방법까지 포함하여 조직 내 의사 결정을 지원하는 정보 관리 시스템으로 이용된다
기업의 운영시스템과 분리되며, 운영시스템으로부터 많은 데이터가 공급된다. 
데이터 웨어하우스는 여러 개의 개별적인 운영시스템으로부터 데이터가 집중된다..

#




EAI(Enterprise Application Integraion)
비즈니스 프로세스를 중심으로 기업 내 각종 응용프로그램 간 상호 연동이 가능하도록 통합하는 솔루션이나 방법론. 
전사적자원관리(ERP), 고객관계관리(CRM) 등의 응용프로그램을 통합, 동일한 플랫폼을 통해 기존 응용프로그램의 변화없이 이들 간에 통신을 가능케 한다.
#
EDI(Electronic Data Interchange)
기업 간의 거래데이터를 교환하기 위한 표준 시스템.
기업 간 거래에 관한 데이터와 문서를 표준화하여 컴퓨터 통신망으로 거래 당사자가 직접
전송∙수신하는 정보전달 시스템이다. EDI시스템이 도입되어 기업 간의 거래가 자동화되면 처리 시간의 단축, 비용의 절감 등 데이터(자료∙서류)의 유통이 신속∙원활하게 된다.
#
ERP(Enterprise Resource Planning)
전사적자원관리. 구매, 생산, 물류, 회계 등의업무 기능 전체의 최적화를 도모하고, 경영의  율화 추구를 위한 관리 방안.
좁은 의미로는 ERP 개념을 실현하기 위한 ‘통합형 업무 패키지 소프트웨어 자체를 말하기도 한다.

#
FTP(File Transfer Protocol)
인터넷을 통해 컴퓨터 간에 파일을 송 · 수신하는 서비스로 큰 용량의 파일도 빠르게 송·수신할 수 있다. 
FTP를 이용하려면 원격 컴퓨터를 이용할 수 있는 사용자 계정이 있어야 한다.

#

ICT(정보통신기술)
ICT(Information &amp; Communication Technology)는 정보 기술(Information Technology, IT)과 통신 기술(Communication Technology, CT)의 합성어로 정보기기의 하드웨어 및 이들 기기의 운영 및 정보 관리에 필요한 소프트웨어 기술과 이들 기술을 이용하여 정보를 수집, 생산, 가공, 보존, 전달, 활용하는 모든 방법을 의미한다.
#
IT 거버넌스(IT Governance)
IT 프로세스 통제 및 IT 포트폴리오 관리를 의미하는 개념.
IT 부분의 전사적자원관리(ERP)라고 할 수 있다. 즉 IT 투자관리, 성과 측정 등은 그동안 체계적으로 이뤄지지 못했는데, 이를 시스템적으로 보완한다는 것이다.

#
MMS(Multimedia Messaging Service)
정지영상을 비롯, 음악 및 음성 그리고 동영상 등 다양한 형식의 데이터를 상대편에게 송부하는 동시에 검색할 수 있는 메시징 시스템이다.
#

RFI(Request For Information)
RFI는 ‘사전 정보 요청’ 이다. 
특정 분야의 업무나 프로세스 진행 시 체계적인 사전 조사를 위해 RFI라는 공식적인 경로를 통해 다양한 업체들에 대한 회사소개, 제품/서비스 소개, 간단한 시장 동향, 주요 경쟁사 정보 등을 제공받아 진행하고자 하는 업무에 대한 정보를 미리 수집하고 비교 분석 할 수 있는 준비 단계이다. 
추진하고자 하는 업무(프로젝트)에 대한 간단한 개요, 목적, 기간 정도를 표시하고, 필요로 하는 정보에 대해 리스트업 한 후 제출 날짜를 기재한 공문을 보내고 외주업체는 자신의 업체가 선택 받을 수 있도록 최대한 어필할 수 있는 정보를 담아 의뢰업체에 제출하게 된다.  
#
RFP(Request For Proposal)
발주자가 특정 과제의 수행에 필요한 요구사항을 체계적으로 정리하여 제시함으로써 제안자가 제안서를 작성하는데 도움을 주기 위한 문서이다. 
제안요청서에는 해당 과제의 제목, 목적 및 목표, 내용, 기대성과, 수행기간, 금액(Budget), 참가자격, 제출서류 목록, 요구사항, 제안서 목차, 평가 기준 등의 내용이 포함된다.
#

SMS(Short Message Service)
휴대전화를 이용하는 사람들이 별도의 다른 장비를 사용하지 않고 휴대전화로 짧은 메시지(영문 알파벳 140자 혹은 한글 70자 이내)를 주고 받을 수 있는 서비스를 말한다. 
흔히 문자메시지라고 한다.
#

SQL(Structured Query Language)
SQL은 데이터베이스를 구축하고 활용하기 위해 사용하는 언어이다.
IBM에 의해 개발된 SQL은 관계형 데이터 모델로 표현되는 데이터베이스를 다루는 언어로 가장 널리 사용되고 있다.
#
SQL 튜닝(Tuning)
SQL을 기반으로 효율적으로 데이터를 추출하는 것.
데이터베이스튜닝은 얼마나 빨리, 얼마나 정확하게, 그리고 얼마나 효율적으로 찾는가에 있다
#
SSO(Single Sign On)
한번의 시스템 인증을 통해 다양한 정보시스템에 접근하는 방식으로 예를 들면 네이버 로그인만으로 다양한 쇼핑몰에서 주문이 가능한 솔루션을 말한다.
공단에서는 NexessClient라는 프로그램으로 통합 로그인을 관리하고 있다.
#
To-be 시스템
변경 후 미래 상태 시스템.
#
UPS(Uninterruptible Power Supply)
무정전전원공급장치라고도 한다. 
일반 전원 또는 예비 전원 등을 사용할 때 전압 변동, 주파수 변동, 순간 정전, 과도 전압 등으로 인한 전원 이상을 방지하고 항상 안정된 전원을 공급하여 주는 장치이다. 
컴퓨터의 보급 확대와 더불어 그 수요가 급증하고 있다.
#
VAN(value added network)
부가가치통신망. 전송, 교환, 통신처리, 정보처리 등의 기능을 담당
한국통신(현 KT)과 같은 회선을 소유하는 사업자로부터 통신회선을 빌려 독자적인 통신망을 구성하고, 거기에 고도의 통신서비스를 부가하여 새롭게 구성한 통신망을 지칭한다.  
VAN은 같은 업종의 기업 간에 정보 교환을 통해 공동으로 업무 처리를 할 수 있도록 하며, 변환장치를 사용하여 기종이 다른 단말 장치 간의 정보 교환도 가능하게 한다.





#


가상머신(Virtual Machine)
실제로 있는 컴퓨터 시스템을 여러 명의 사용자가 동시에 사용할 수 있게 하기 위해서 그 컴퓨터 시스템을 마치 여러 대의 작은 컴퓨터 시스템이 있는 것처럼 분할하여 만든 것.
#
가상현실(VR:Virtual Reality)
어떤 특정한 환경이나 상황을 컴퓨터로 만들어서, 그것을 사용하는 사람이 마치 실제 주변 상황·환경과 상호작용을 하고 있는 것처럼 만들어 주는 인간-컴퓨터 사이의 인터페이스를 말한다.
사용 목적은 사람들이 일상적으로 경험하기 어려운 환경을 직접 체험하지 않고서도 그 환경에 들어와 있는 것처럼 보여주고 조작할 수 있게 해주는 것이다. 
응용분야는 교육, 고급 프로그래밍, 원격조작, 원격위성 표면탐사, 탐사자료 분석, 과학적 시각화(scientific visualization) 등이다.
#
가상화(Virtual Reality)
컴퓨터에서 컴퓨터 리소스의 추상화를 일컫는 광범위한 용어이다. 
"물리적인 컴퓨터 리소스의 특징을 다른 시스템, 응용 프로그램, 최종 사용자들이 리소스와 상호 작용하는 방식으로부터 감추는 기술"로 정의할 수 있다. 
이것은 다중 논리 리소스로서의 기능을 하는 것처럼 보이는 서버, 운영 체제, 응용 프로그램, 또는 저장 장치와 같은 하나의 단일 물리 리소스를 만들어 낸다. 
아니면 단일 논리 리소스처럼 보이는 저장 장치나 서버와 같은 여러 개의 물리적 리소스를 만들어 낼 수 있다.
#
가상화폐(TCP/IP(Virtual Currency)
가상화폐(Virtual currency)는 지폐나 동전과 같은 실물이 없이 네트워크로 연결된 가상 공간에서 전자적 형태로 사용되는 디지털 화폐 또는 전자화폐를 말한다.
암호화폐(cryptocurrency)도 가상화폐의 일종이다. 비트코인 등은 암호화폐에 속한다.

#

간편 결제 서비스 (Simple Payment Service)
온라인과 오프라인 상거래에서 빠르고 간편하게 결제하는 전자 결제 서비스.
스마트폰, 스마트워치 등 기기에 저장된 생체 정보, 신용 카드 정보 등을 이용하여 바로 결제되기 때문에 추가적인 인증 수단이 필요하지 않다. 
간편 결제 서비스를 위해 지문, 홍채, 손바닥 정맥 등 생체 정보를 이용한 생체 인식 결제, 근거리 무선 통신(NFC) 방식, QR코드 방식, 마그네틱 안전 전송(MST) 방식, 일회용 가상 카드번호를 활용하는 앱 카드 결제 방식 등이 이용된다.

#
개인정보 관리시스템(PIMS)
Personal Information Management System의 약자. 
공공기관 및 민간기업 등 조직이 수립하여 운영하고 있는 개인정보보호 관리체계가 인증기준에 적합한지 여부를 인증기관이 평가하여 인증을 부여하는 제도. 

#
객체(Object)
객체란 필요한 데이터 구조와 그 위에서 수행되는 함수들을 가진 하나의 소프트웨어 모듈(software module)이다. 
객체마다 데이터 구조를 가지고 있다는 것은 객체마다 어떤 상태를 가지고 있다는 것이며, 또 한 객체마다 필요로 하는 함수를 가지고 있다는 것은 객체마다 어떤 기능을 수행할 수 있는 능력을 가지고 있다는 의미이다.
객체 지향 프로그래밍(OOP)이나 설계에서, 데이터(실체)와 그 데이터에 관련되는 동작(절차, 방법, 기능)을 모두 포함한 개념. 

#
객체지향 프로그래밍(OOP)
Object-Oriented Programming의 약자. 모든 데이터를 오브젝트(object:물체)로 취급하여 프로그래밍 하는 방법으로, 처리 요구를 받은 객체가 자기 자신의 안에 있는 내용을 가지고 처리하는 방식이다.

#

게이트웨이 (Gateway)
게이트웨이는 ‘관문’이나 ‘출입구’라는 의미로 다양한 분야에서 일반적으로 사용되는 용어다. 
컴퓨터 네트워크에서의 게이트웨이는 현재 사용자가 위치한 네트워크에서 다른 네트워크로 이동하기 위해 반드시 거쳐야 하는 거점을 의미한다.

#
공개키 기반 구조(PKI)
공개 키 기반구조(public key infrastructure, PKI)는 공개 키 암호 방식을 바탕으로 한 디지털 인증서를 활용하는 소프트웨어, 하드웨어, 사용자, 정책 및 제도 등을 총칭하여 일컫는다.
기본적으로 인터넷과 같이 안전이 보장되지 않은 공중망 사용자들이, 신뢰할 수 있는 기관에서 부여된 한 쌍의 공개키와 개인키를 사용함으로써, 안전하고 은밀하게 데이터나 자금을 교환할 수 있게 해준다. 

#
공통평가기준(Common Criteria)
정보 보호 제품의 평가 기준을 규정한 국제 표준(ISO 15408).
공통평가기준(CC)은 선진 각국들이 정보 보호 제품에 서로 다른 평가 기준을 가지고 평가를 시행하여 시간과 비용 낭비 등이 초래되는 문제점을 없애기 위해 개발되었다. 1998년 국제 공통평가기준 상호 인정 협정(CCRA)이 미국, 캐나다, 영국, 프랑스, 독일 간에 체결되고, 1999년 6월 8일 공통평가기준으로 ISO 15408 국제 표준이 제정되었다.

#
그래픽 카드 (Graphic card)
메인보드에 CPU와 램이 있다면, 그래픽카드에는 GPU와 V램이 있다.
GPU는 수천개 이상의 병렬 코어로 그래픽, AI 연산을 수행한다.
8개 정도의 코어로 병렬처리 하는 CPU보다 AI 연산 속도가 훨씬 빠르다.
GPU로 처리되는 AI 프로세스는 메인보드의 램이 아닌 그래픽카드의 V램에 저장된다.
라마3 LLM의 경우 16GB 정도의 램 용량을 차지하는데, 그래픽카드의 V램이 16GB 보다 작으면 로딩 실패로 작동하지 않는다.
V램 용량이 확보되면 로딩을 할 수 있지만, 처리속도에는 큰 영향이 없다.
하지만 V램이 HBM 제품으로 탑재된다면 V램과 GPU의 병렬 통신 향상으로 속도가 더 빨라진다.



#



근거리 무선통신(NFC)
휴대전화, 스마트폰 등 Near Field Communication 기능을 탑재한 전자기기들이 근거리 무선통신을 할 수 있게 하는 기술. 
FeliCa, MIFARE 등 기존의 RF 표준 기술들을 이용해서 노키아, 필립스(현 NXP반도체), 소니 등이 개발했다.
기존의 RF 기기들이 지원하던 모바일카드와 교통카드를 대체할 전자지불 서비스 및 고속도로 통행료 지불도 당연히 가능하다. 
또 블루투스처럼 파일도 전송할 수 있고, 박물관의 전시물 안내서비스 처럼 NFC 태그 가까이에 가져다 대면 자동으로 특정 동작을 수행하는 기능도 할 수 있다.
#

네트워크 결합 스토리지(NAS)
네트워크 결합 스토리지(Network Attached Storage), 쉽게 말하면 LAN으로 연결하는 외장 하드디스크이다.
또한 컴퓨터에 직접 연결하지 않고 네트워크를 통해 데이터를 주고 받는 저장장치이다. 
현대의 클라우드 스토리지와 비슷한 부분이 많다. 
구조적으로는 스토리지 서버를 단순화, 소형화한 것이다.
#

네트워크 주소 변환(NAT)
NAT(Network Address Translation)는 외부 네트워크에 알려진 것과 다른 IP 주소를 사용하는 내부 네트워크에서 IP 주소를 변환하는 것이다.
일반적으로, 한 회사는 자신의 내부 네트워크 주소를 하나 또는 그 이상의 공인 IP 주소로 사상한다. 
그리고 들어오는 패킷들 상의 공인 IP 주소를 다시 사설 IP 주소로 변환한다. 
이렇게 함으로써 나가거나 들어오는 각 요구들은 주소 변환과정을 반드시 거쳐야 하기 때문에, 보안문제를 확실하게 하는데 도움이 되며, 
또한 요구를 제한하거나 인증하고, 또 이전의 요구와 일치시키는 기회를 제공한다. 
#
노드(Node)
데이터망에 있어 한 가지 이상의 기능 단위가 통신로 또는 데이터 회선을 상호 접속하는 점.
통신망 가운데도 시간을 잇는 기간회선과 단말에 연결되는 지회선과의 접속 부분. 기간 통신회선에서 갈라져 나온 점이기도 하다. 
노드 지점에 설치한 통신제어장치에 의해 통신망 전체를 제어한다. 
이 통신제어에 사용되는 컴퓨터를 노드라고 부르는 경우도 있다.

#

다크 데이터(Dark data)
정보를 수집한 후, 저장만 하고 분석에 활용하고 있지 않는 다량의 데이터. 
다크 데이터는 처리되지 않은 채 미래에 사용할 가능성이 있다는 이유로 삭제되지 않고 방치되어 있어, 저장 공간만 차지하고 보안 위험을 초래할 수 있다.


#

단말기(Terminal)
이용자가 컴퓨터와 직접 의사를 소통할 수 있는 장치. 사용자가 정보를 입력하고 컴퓨터에서 생성된 정보를 눈으로 볼 수 있도록 키보드와 모니터 등으로 구성되어 있다. 
컴퓨터로 통신하기 위해 사용되는 키보드와 CRT(Cathode Ray Tube) 스크린으로 구성되어 있는 컴퓨터 체계의 하드웨어 장치를 말한다.

#
데이터마트(Data Mart)
데이터의 한 부분으로서 특정 사용자가 관심을 갖는 데이터들을 담은 비교적 작은 규모의 데이터 웨어하우스. 
즉, 일반적인 데이터베이스 형태로 갖고 있는 다양한 정보를 사용자의 요구 항목에 따라 체계적으로 분석하여 기업의 경영 활동을 돕기 위한 시스템을 말한다. 
데이터 웨어하우스는 정부 기관 또는 정부 전체의 상세 데이터를 포함하는 데 비해, 데이터 마트는 전체적인 데이터 웨어하우스에 있는 일부 데이터를 가지고 
특정 사용자를 대상으로 한다. 데이터 웨어하우스와 데이터 마트의 구분은 사용자의 기능 및 제공 범위를 기준으로 한다.

#
도메인(Domain)
인터넷상의 컴퓨터 주소를 알기 쉬운 영문으로 표현한 것으로 도메인은 네트워크를 관리하기 위한 영역이다. 
예전에는 숫자로 된 IP주소가 사용되었지만 지금은 시스템, 조직, 조직의 종류, 국가의 이름순으로 구분되어 있다. 
도메인 이름은 최상위 도메인과 서브도메인, 호스트 이름 등으로 계층적으로 구성된다. 
최상위 도메인은 ‘국가’를 의미하여 미국이라면 기관의 성격을 나타낸다. DNS(Domain Name system)란 인터넷의 도메인체계이다. 
도메인 이름을 IP주소로 변환하는 역할을 하며, DNS는 인터넷에 연결된 컴퓨터를 구별해 준다.

#
딥러닝(Deep learning)
컴퓨터가 여러 데이터를 이용해 마치 사람처럼 스스로 학습할 수 있게 하기 위해 인공 신경망(ANN: artificial neural network)을 기반으로 구축한 한 기계 학습 기술.
딥 러닝은 인간의 두뇌가 수많은 데이터 속에서 패턴을 발견한 뒤 사물을 구분하는 정보처리 방식을 모방해 컴퓨터가 사물을 분별하도록 기계를 학습시킨다.
딥 러닝 기술을 적용하면 사람이 모든 판단 기준을 정해주지 않아도 컴퓨터가 스스로 인지·추론·판단할 수 있게 된다. 
음성·이미지 인식과 사진 분석 등에 광범위하게 활용된다. 
구글 알파고도 딥러닝 기술에 기반한 컴퓨터 프로그램이다.

#
딥시크(DeepSeek)
중국의 량원평 CEO가 창립한 딥시크社가 2024년 12월 발표된 DeepSeek-V3 모델은 서구권 LLM 모델과 경쟁할 수 있을 정도의 성능을 보여 많은 주목을 받았다.
특히 V3를 개발하는 데 있어 고작 80억 원 수준에 불과한 적은 비용이 들었다는 사실이 알려지면서, 수천억 원의 비용을 들여 엄청난 연산 자원을 축적해야만 고성능 AI를 개발할 수 있다고 굳게 믿어왔던 시장의 고정관념을 깨뜨리는 계기가 되었다.
이를 가능하게 한 기술은 전문가 시스템이다. 한 거대한 Al가 모든 것을 다 알도록 만드는 대신, 여러 전문가 AI를 두고, 분야별로 각자 처리하게 하는 기술이다. 수학, 과학, 법률 등의 전문가 AI들이 자신의 분야만 처리한다.
기존 모델에서 1.8조 개의 파라미터가 항상 활성화된다면, DeepSeek에서는 6,710억 개의 파라미터 중 단지 370억 개만 활성화된다. 기존에 GPU 100,000대로 실시한 학습 연산을 2,000대로 처리할 수 있다. 기본적인 추론 알고리즘은 챗GPT, 라마와 같은 트랜스포머 알고리즘이다.
다른 중국 제품 들과 마찬가지로 개인정보 유출 우려가 있으므로 사용하지 않는 것이 좋다. 정부 부처마다 외부 접속이 가능한 PC에서 딥시크 접속을 차단하고 있는 가운데, 금융회사들도 민감한 업무 정보나 개인정보가 유출될 가능성을 막기 위해 차단하고 있다.

#
라이브러리(Library)
특정의 문제나 그 일부를 해결하기 위해 표준화되고 테스트된 서브루틴 등을 모아서 체계화 한 것. 
라이브러리에 등록되는 서브루틴은 연계편집이 쉽게 이루어지도록 상대형식 또는 소스(원시)프로그램으로 되어 있음.

#


마운트(Mount)
파일시스템 구조 내에 있는 일련의 파일들을 사용자나 사용자 그룹들이 이용할 수 있도록 만드는 것이다.
운영 체제에게 파일 시스템이 사용 준비가 되어있음을 지시하고 이를 전반 파일 시스템 계층 구조(마운트 지점)에 있는 특정 지점에 연결시킨 다음, 접근에 관련한 옵션을 설정한다. 
마운트를 통해 파일 시스템, 파일, 디렉터리, 장치, 특수 파일을 사용자가 사용할 수 있게 한다. 이와 반대되는 명령어인 umount는 운영 체제에게 파일 시스템을 마운트 지점으로부터 연결을 해제할 것을 지시하며 컴퓨터로부터 분리되어 더 이상 접근을 하지 못하게 한다.
SD 카드, USB 저장소, DVD, 기타 이동식 저장소에 자주 사용된다.
#

마이핀(My-PIN)
본인 확인을 위한 13자리 번호로, 개인정보보호를 위해 2014년 8월 7일부터 도입됨 
온라인상에서 본인 확인 수단으로 사용된 아이핀(I-PIN)과 달리 오프라인에서 주민등록번호 대신 본인 확인을 할 수 있는 수단으로 13자리 무작위 번호로 이뤄진다.
2014년 8월 7일 개인정보보호법 개정안의 시행에 따라 법적 근거가 없는 주민등록번호 수집이 금지되면서 도입되었다.
마이핀에는 나이, 출생지, 성별 등 개인 식별 정보는 전혀 포함되지 않으며 유출될 경우 폐기할 수 있고 연 5회까지 변경이 가능하다. 유효기간은 3년이다. 대형매장 등에서 마이핀으로 본인 확인을 하고 멤버십 카드를 발급받으면 해당 고객의 고유번호가 매장에 부여되고 매장은 이 번호로 고객을 관리하게 된다.
마이핀은 공공아이핀센터(www.g-pin.go.kr), 동주민센터, 본인 확인 기관인 나이스평가정보ㆍ서울신용평가정보ㆍ코리아크레딧뷰 홈페이지에서 발급받을 수 있으며, 아이핀을 발급받았으면 발급 기관 홈페이지에서 마이핀을 확인한 후 사용할 수 있다. 
#

매체접근제어(Media Access Control)
정보 보안 정책에 따라 사용자, 프로그램, 프로세서, 시스템 등을 허가된 주체만이 정보 시스템 자원에 접근할 수 있도록 제한하는 것.
통신망에서 통신 장비가 전송 매체에 접근하는 것을 제어하는 것, 단말 기기에서 애플리케이션이 단말의 기능 및 자원에 접근하는 것을 허락 또는 거절하는 것 등 다양한 분야에서 사용된다.

#
버티컬 AI (Vertical AI)
특정 산업이나 업무 분야에 특화되어 해당 분야의 고유한 문제 해결 및 효율성 극대화를 목표로 설계된 인공지능 기술이다. 전문 용어, 규제, 고유 데이터를 집중적으로 학습하여 해당 분야에 최적화된 높은 정확도와 실용성을 제공한다. ChatGPT와 같은 General AI는 다양한 분야에 걸쳐 일반적인 지식 제공과 문제 해결을 목표로 하지만, 특정 산업의 복잡하고 전문적인 요구사항을 해결하는 데 한계가 있다. 반면, Vertical AI 는 좁은 범위의 지식만 다루지만, 깊이가 깊어 산업 현장에서 즉시 높은 성과를 낼 수 있다.
#

베타버전(베타테스트)
하드웨어나 소프트웨어의 개발 단계에서 상용화하기 전에 실시하는 제품 검사 작업. 제품의 결함 여부, 제품으로서의 가치 등을 평가하기 위해 실시한다. 
선발된 잠재 고객으로 하여금 일정 기간 무료로 사용하게 한 후에 나타난 여러 가지 오류를 수정, 보완한다.
#

벡터 데이터베이스 (Vector Database)
벡터 데이터베이스는 RAG 챗봇에서 질문과 관련된 정보를 빠르게 검색하는 역할을 한다. 문서, 텍스트, 이미지 등 비정형 데이터를 수치 벡터로 변환해 저장하고, 벡터 간 의미적 유사도를 기반으로 가장 관련성 높은 자료를 찾아낸다. LLM은 이 검색 결과를 전달받아서 정확하고 풍부한 답변을 생성한다. 또한 추천 시스템에서는 사용자 행동과 취향 데이터를 벡터화해 맞춤형 상품이나 콘텐츠 추천에 활용된다. 대표적인 벡터 DB로는 FAISS, Milvus, Pinecone 등이 있으며, 최근 AI 서비스 및 자연어 처리 기반 시스템에서 의미 기반 검색과 정보 제공을 빠르고 정확하게 지원하는 핵심 인프라로 자리 잡았다.

#
벡터 임베딩 (Vector Embedding)
벡터 임베딩은 텍스트, 이미지, 음성 등 비정형 데이터를 수치 벡터 형태로 변환하는 과정이다. RAG 챗봇에서 AI 학습용 문서를 벡터 수치로 변환해 저장하고, 사용자 질문 문장의 벡터 수치와 비교하여 의미적으로 가장 유사한 자료를 검색한다. 저장된 자료와 입력 질문이 수치화 되어서 있기 때문에 가장 가까운 수를 찾는 방식으로 유사도 검색을 할 수 있다. 이렇게 검색된 자료를 LLM이 활용하여 정확하고 관련성 높은 답변을 생성할 수 있다. 또한 추천 시스템에서는 사용자 행동이나 상품 정보를 벡터로 표현해 유사도 기반 맞춤형 추천을 제공한다. 벡터 임베딩은 AI, 자연어 처리, 검색, 추천 시스템 등 다양한 분야에서 핵심적인 기반 기술로 사용되며, 실무에서 빠르고 정확한 의미 기반 정보 탐색을 가능하게 한다.
#

블랙 리스트 (Black List)
스팸 메일이 늘어나고, 피싱과 파밍 등 개인 정보 유출을 위한 금융, 결제 회사를 사칭한 사이트가 많아지면서 등장한 제3자에 의한 IP 주소 또는 사이트 입증 목록.
스팸 메일, 악성 코드를 유포하는 IP 주소, 피싱을 조장하는 허위 사이트 등을 블랙리스트(Black List)라 한다.

#
블록체인(Block Chain)
공공 거래 장부라고도 부르며 가상 화폐로 거래할 때 발생할 수 있는 해킹을 막는 기술이다. 
기존 금융 회사의 경우 중앙 집중형 서버에 거래 기록을 보관하는 반면, 블록체인은 거래에 참여하는 모든 사용자에게 거래 내역을 보내 주며 거래 때마다 이를 대조해 데이터 위조를 막는 방식을 사용한다. 
블록체인은 대표적인 온라인 가상 화폐인 비트코인에 적용되어 있다. 
비트코인은 누구나 열람할 수 있는 장부에 거래 내역을 투명하게 기록하며, 비트코인을 사용하는 여러 컴퓨터가 10분에 한 번씩 이 기록을 검증하여 해킹을 막는다.

#
비콘(Beacon)
블루투스4.0(BLE) 프로토콜 기반의 근거리 무선통신 장치. 최대 70m 이내의 장치들과 교신할 수 있다. 
5~10㎝ 단위의 구별이 가능할 정도로 정확성이 높다. 
전력 소모가 적어 모든 기기가 항상 연결되는 사물인터넷 구현에 적합하다.
GPS 기술로 불가능했던 실내 위치 정보 제공도 비콘만의 장점이다.
#
빅데이터 큐레이터(Bigdata Curator)
미술관이나 박물관 큐레이터가 안목을 바탕으로 기획전을 여는 것처럼 데이터를 분석ㆍ기획하여 비즈니스에 활용하는 사람.
빅데이터를 분석하여 '미래 예측', '숨은 기회 발견', '위험요소 회피', '맞춤형 서비스', '실시간 대응' 등 기업이나 조직의 의사결정에 중요한 역할을 담당하는 전문가를 말한다.
#

사물인터넷(Internet of Thing)
사물인터넷(IoT)은 사물에 센서를 부착해 실시간으로 데이터를 인터넷으로 주고받는 기술이나 환경을 일컫는다. 
사물인터넷 시대가 열리면 인터넷에 연결된 기기는 사람의 도움 없이 서로 알아서 정보를 주고 받으며 대화를 나눌 수 있다.

#
삼성페이(Samsung Pay)
삼성전자에서 제공하는 모바일 결제 서비스로, 기존의 앱카드가 사용하는 바코드 결제 방식이 아닌 근거리 무선 통신(NFC)과 마그네틱 보안 전송(MST, Magnetic Secure Transmission) 방식을 지원하는 서비스이다.
카드 정보를 스마트폰에 입력한 후 스마트폰을 결제기에 대면 결제가 가능한 서비스다. 

#
서비스 협약 수준(SLA)
서비스 수준 협약서(Service Level Agreement)는 서비스를 제공함에 있어서 공급자와 사용자간에 서비스에 대하여 측정지표와 목표 등에 대한 협약서이다.
일반적으로 여기에 포함될 수 있는 서비스 측정치들은 CPU의 가용시간, CPU 응답시간, 헬프 데스크 응답시간, 서비스 완료시간 등이다.

#
소셜 네트워크 분석(Social Network Analysis)
수학의 그래프 이론을 이용하여 사람, 그룹, 데이터 등 객체 간의 관계 및 관계 특성 등을 분석하고 시각화하는 측정 기법. 
트위터나 페이스북과 같은 누리소통망 서비스(SNS, 소셜 네트워킹 서비스)상에서 정보의 허브 역할을 하는 사용자를 찾는 데 주로 활용되고 텍스트 마이닝 기법에 의해 주로 이루어지며 확산된 내용과 함께 연결의 맥락을 파악하여 분석한다. 
이 외에도 범죄 수사, 첩보, 조직 분석, 제약 연구 등 여러 분야에서 응용된다.

#
소셜 로봇(Social Robot)
언어, 몸짓 등 사회적 행동으로 사람과 교감하고 상호 작용하는 자율 로봇.
사람처럼 대화를 하고 감성적인 몸짓으로 사람과 정서적으로 소통하며, 인공지능(AI), 빅데이터, 사물인터넷(IoT), 클라우드 컴퓨팅(Cloud Computing) 등 기술이 융합되어 사람의 말을 이해하고 카메라를 통해 얼굴을 살펴보고 심리 상태를 분석하여 대화를 하고 감정 표현을 하는 등 적절한 대응을 하는 로봇이다. 

#
소셜 미디어(Social Media)
웹 상에서 사용자가 자발적으로 개인의 생각과 정보 등을 다양한 형태로 공유하며 다른 사용자와 관계를 생성하고 확장시킬 수 있는 구조이다.  
기존의 전통 매체는 일대다 관계로 정보 전달이 주 목적이었지만, 소셜 미디어는 다대다 관계로 쌍방향성을 가지며 정보 공유와 관계 형성이 주 목적이다. 
대표적으로 블로그, 소셜 네트워크, UCC, 마이크로블로그 등이 있다.

#

스마트 시티(Smart City)
언제 어디서나 인터넷 접속이 가능하고 영상회의 등 첨단 IT 기술을 자유롭게 사용할 수 있는 미래형 첨단도시를 일컫는다. 
실시간으로 교통정보를 얻을 수 있어 이동거리가 줄고, 원격근무가 가능해지는 등 거주자들의 생활이 편리해질 뿐만 아니라 이산화탄소 배출량도 줄일 수 있다.

#
스위칭 허브(Switching Hub)
복수 조(複數組)의 접속구 상호 간에 데이터 프레임의 동시 교환 접속 기능을 갖는 허브. 보통의 중계기 허브(RH)와 대비되는 용어이다. 
통신망 관리에서 서버 간의 통신량이 많고 서버들이 동일 허브에 접속되어 있을 경우, 보통의 중계기 허브 대신 스위칭 허브로 대체하면 성능을 개선할 수 있다. 
즉, 서버 접속용의 고속 접속구를 가진 스위칭 허브가 있다면 1대의 서버에 다수의 클라이언트로부터 접속 요구가 집중되어도 성능 저하 등의 현상은 발생하지 않는다.

#
스미싱(Smishing)
SMS와 피싱(Phishing)의 합성어로 문자메시지를 이용한 새로운 휴대폰 해킹 기법이다. 휴대폰 사용자에게 웹사이트 링크를 포함하는 문자메시지를 보내 휴대폰 사용자가 웹사이트에 접속하면 트로이목마를 주입해 휴대폰을 통제하며 개인정보를 빼내간다.
#

스크립트(Script)
소프트웨어에 실행시키는 처리 절차를 문자(텍스트)로 기술한 것. 일종의 프로그램이라고 할 수 있다. 
응용 프로그램이나 운영 체계(OS)상에서 최종 사용자가 제어할 수 있는 절차를 조합한 일련의 처리를 자동화하기 위해 이용한다.

#

스팸 메일 (Spam Mail)
요약 PC통신이나 인터넷 ID를 가진 사람에게 일방적·대량으로 전달되는 전자우편으로 발신자와 수신자가 아무런 관계가 없으며 정크메일이라고도 한다. 
무차별로 살포되어 시간과 비용을 낭비하게 하여 ISP와 PC통신업체에서 필터링 정책을 시행하고 있으나 중계 스팸은 필터링을 우회하기도 한다.
#

시각검색(Visual Search)
카메라로 촬영한 객체의 영상이 가지고 있는 색상, 질감, 모양 등 고유 정보를 추출하여 유사하거나 동일한 객체를 포함하는 영상을 검색하는 기술.
시각 검색 기술로 영상 특징 기반 검색 기술, 영상 속성 기반 검색 기술, 실세계 검색 기술, 시각 언어(visual language) 기반의 시각 상호 작용(visual interaction) 기술, 시각 검색 응용 기술 등이 있다.

#
아이핀 (i-PIN)
아이핀(i-PIN)은 ‘인터넷 개인 식별 번호’(Internet Personal Identification Number)의 약자로 주민등록번호 대신 인터넷상에서 신분을 확인하는 데 쓰인다.
기존 주민등록번호로 실명을 인증하는 것과 비슷한데 웹사이트마다 일일이 실명과 주민등록번호를 입력하는 불편함을 덜어준다
#

애플페이(Apple Pay)
애플(Apple Inc.)에서 제공하는 모바일 지불 및 디지털 지갑 서비스로, 모바일 기기를 통해 비접촉식 POS(points of sale) 단말기나 iOS 앱에서 결제가 가능하다. 
근거리무선통신(NFC) 방식으로 동작하는 애플의 모바일 결제 서비스로, 2014년 10월 미국에서 첫 서비스가 시작되었다. 
#

어셈블리 언어(Assembly Language)
기계어의 단점을 극복하고 작성 과정을 편리하도록 개발한 기호언어.  
컴퓨터프로그래밍 언어 가운데 하나로서, 기계어를 사람이 일상 생활에서 사용하는 자연어에 가깝게 1~6개의 문자로 기호화해서 나타낸 것이다. 
기계어와 어셈블리어는 각각의 중앙처리장치(CPU) 형태에 따라 그 내용이 모두 다르므로 어셈블리언어로 작성된 프로그램들은 한 종류의 CPU에서만 동작하고 다른 종류에서는 실행되지 않는다. 초기에는 모든 프로그래머가 어셈블리언어로 프로그램을 개발하였으나 현재는 대부분 포트란이나 C언어와 같은 고급언어로 작성된다. 
단, 처리속도가 중요하거나 또는 고급언어에서 지원되지 않는 기능을 사용해야 하는 경우에는 어셈블리언어를 사용한다. 

#
오픈소스 소프트웨어(Open Source Software)
소스코드가 무료로 배포되어 사용자가 자유롭게 수정하여 사용할 수 있도록 하는 소프트웨어.
리눅스가 대표적이다. 일반적으로 소프트웨어는 저작권을 침해받지 않도록 소스코드를  포함하지 않는 것이 원칙이나 오픈 소스 소프트웨어는 라이센스 요금이 없으면서 유지 보수의 책임도 사용자에게 넘긴다는 의미로 소스코드를 함께 제공한다.

#
온톨로지 (Ontology)
온톨로지는 특정 도메인이나 분야에서 존재하는 개념뿐 아니라, 개념 간의 관계를 체계적으로 정의하고 구조화한 지식 모델이다. 단순히 정보를 나열하는 것이 아니라, 개념 간의 상호 연결과 의미를 명확히 하여 컴퓨터가 이를 이해하고 처리할 수 있도록 하는 것이 핵심이다. 이를 통해 복잡한 데이터를 구조화하고, 서로 다른 시스템이나 데이터 소스 간 의미를 통합할 수 있으며, AI 기반 추론, 데이터 분석, 지식 그래프 구축, 의사결정 지원 등 다양한 응용 분야에서 활용된다. 예를 들어, 영화 산업 분야에서는 ‘영화’, ‘감독’, ‘배우’, ‘장르’, ‘평점’, ‘관객’ 등의 개념을 정의하고, ‘배우는 영화에 출연한다’, ‘영화는 특정 장르에 속한다’, ‘관객은 영화를 관람하고 평점을 남긴다’와 같은 관계를 명시할 수 있다. 이러한 관계를 기반으로 영화 추천 시스템, 관객 취향 분석, 제작 기획, 마케팅 전략 수립 등 다양한 활용이 가능하며, 데이터 간 의미 연결을 통해 보다 정교하고 효율적인 정보 활용이 가능하다. 대규모 데이터 환경에서도 의미 있는 지식 추출과 통합이 가능하므로 기업은 복잡한 정보를 효율적으로 관리하고, AI와 빅데이터 기반 지능형 서비스 구현의 핵심 기반으로 활용할 수 있다. 최근에는 엔터, 금융, 산업 IoT 등 다양한 분야에서 자동화의 핵심 기술로 주목받고 있다.
#
온프레미스(On-premise)
기업이나 조직이 자체적으로 소프트웨어, 서버, 하드웨어, 네트워크 등을 관리하고 운영하는 방식이다. 클라우드 기반 서비스와 반대되는 개념으로, 모든 인프라와 데이터를 회사 내부의 시설에서 직접 관리하고 운영하는 형태이다. 물리적인 서버와 인프라는 모두 조직의 자체 데이터 센터나 서버실에 배치된다.
데이터와 인프라를 자체 관리하므로, 보안이 중요한 기업에서 선호된다. 외부 클라우드 서비스에 의존하지 않고 자체적으로 보안을 강화할 수 있지만, 보안 관리와 대응에 필요한 리소스와 전문성이 요구된다. 초기 설치 비용이나 유지 관리 비용이 상대적으로 높을 수 있다. 시스템 운영과 관리가 조직 내부에서 이루어지기 때문에 인프라 관리, 서버 유지보수, 데이터 백업 등을 내부 팀이 처리해야 한다.


#
워크스테이션(Workstation)
개인이나 적은 인원수의 사람들이 특수한 분야에 사용하기 위해 만들어진 고성능의 컴퓨터. 일반 컴퓨터보다 성능이 월등히 높고 처리속도가 빠르며 가격이 비싼 편이다.
클라이언트/서버 네트워크를 제어할 수 있는 다중 사용자 시스템으로 쓰이기도 하고, 고화질의 그래픽 영상을 생성하거나 일반 사무작업을 처리하는 단독 시스템으로도 사용되기도 한다. 
다양한 응용 소프트웨어가 개발됨에 따라 그 사용이 증가되고 있으며 고속연산을 요하는 그래픽 처리분야, 컴퓨터 설계(CAD), 시뮬레이션 분야에 활용된다.
#
웹 API (Web Aplication Programming Interface)
소프트웨어 간의 상호작용을 가능하게 하는 API를 이용해서 데이터를 원격 전송하는 방식이다. 주로 HTTP 프로토콜을 통해 이루어지며, 클라이언트가 서버에 요청을 보내고, 서버는 그에 대한 응답을 반환한다. 서버에서 클라이언트로 응답하는 데이터의 형식은 주로 JSON 형식이다. 이러한 웹API의 예시로 공공 데이터 포털(www.data.go.kr)을 들 수 있다. 개발자는 공공 데이터 포털에 접근해서 기상, 경제, 환경 등의 데이터를 실시간으로 전달 받고 표시하는 앱을 개발할 수 있다.

#

이식성(Portability)
원시 프로그램을 다른 기종으로 옮기는 것이 얼마나 용이한가를 나타내는 정도. 다른 기종에 다시 컴파일하기만 해도 바로 돌아가는 프로그램은 이식성이 높은 것이다.

#
인공지능(AI:Artificial Intelligence)
컴퓨터가 인간의 지능 활동을 모방할 수 있도록 하는 것을 인공지능이라 한다. 
즉 인간의 지능이 할 수 있는 사고·학습·모방·자기 계발 등을 컴퓨터가 할 수 있도록 연구하는 컴퓨터공학 및 정보기술 분야를 말한다.
또한 인공지능은 그 자체로 존재하는 것이 아니라, 컴퓨터 과학의 다른 분야와 직간접으로 많은 관련을 맺고 있다. 특히 현대에는 정보기술의 여러 분야에서 인공지능적 요소를 도입하여 그 분야의 문제 풀이에 활용하려는 시도가 매우 활발하게 이루어지고 있다.


#

인터넷 데이터센터(IDC)
인터넷데이터센터(Internet Data Center)는 서버 컴퓨터와 네트워크 회선 등을 제공하는 시설을 말한다. 
데이터 센터는 1일 24시간, 1년 365일 중단 없는 서비스를 제공하기 위해, 안정적인 전력 공급과 인터넷 연결 및 보안이 중요하다. 
정부와 대기업은 자체 전산 설비를 운영하기 위해 별도의 데이터 센터를 운영할 수 있으나, 규모가 작은 공공기관과 중소기업들은 독자적인 데이터 센터를 운영하기 어렵다. 
이러한 기업들을 위해 데이터 센터의 일정 공간과 회선을 임대해 주는 서비스가 생겨났는데, 이를 코로케이션(colocation) 서비스라고 한다. 
#
인터넷전문은행(Internet Bank)
모든 금융서비스를 인터넷 상에서 제공하는 은행
오프라인 지점을 토대로 하고 있는 기존 은행과 달리 인터넷 은행은 물리적 공간이 존재하지 않는다. 
인터넷 뱅킹과 개별 서비스 내용으로는 동일하거나 중복되는 면이 있지만 인터넷 은행은 전적으로 사이버 공간을 출발점으로 하고 있다는 점에서 인터넷 환경을 편의를 위해 보조적으로 활용하는 오프라인 은행의 인터넷 뱅킹과 근본적 차이가 존재한다.

#
일회용 비밀번호(OTP)
One Time Password. 미리 정해진 패스워드가 아닌, 특정한 알고리즘에 따라 수시로 생성되는 비밀번호를 이용하는 보안 시스템.
접속시마다 그때그때 필요한 비밀번호를 생성하여 그 번호를 통해 사용자 본인 확인을 하는 방식이다. 
대개는 주로 난수 발생기에 현재 시간을 넣어 비밀번호를 생성한다. 
비밀번호가 1회용이라 노출되어도 재사용이 불가능하며, 비밀번호를 숨겨진 알고리즘을 이용하여 생성해내므로 서버와의 접속 없이도 생성이 가능하여 중간 과정에서 패킷이 유출되거나 하는 위험이 없다.

#
임베디드 소프트웨어(Embedded Software)
일반적인 컴퓨터를 제외한 기기에서 작동 되도록 특수 개발된 소프트웨어.
핸드폰 등의 소비자 전자제품, 자동차, 산업용 기계 등에서 작동되도록 특수 개발된 소프트웨어. 특정 기기에만 작동되도록 소프트웨어가 마이크로 칩에 영구적으로 저장되어 기기에 내장된다.
#
자율 주행(Automatic Drive)
차량을 운전자가 직접 운전하지 않고 스스로 도로에서 달리게 하는 것.
운전자가 브레이크, 핸들, 가속 페달 등을 제어하지 않아도 도로의 상황을 파악해 자동으로 주행하는 자동차이다. 
정확하게는 무인 자동차(driverless car, 운전자 없이 주행하는 차)와 다른 개념이지만 혼용돼 사용하고 있다



#

장고 (Django)
파이썬 언어의 웹프레임워크이다.
웹사이트 Back-End의 DB 데이터를 처리하는데 있어서 다양한 함수, 클래스를 제공한다.
간단한 함수 호출로 SQL, 복잡한 로직 구현하므로 개발 속도가 매우 빠르다.
기존 자바 웹 시스템에서는 자바스크립트로 Front-End를 개발하고, JSP, 서블릿으로 Back-End를 개발했지만, 파이썬 웹에서는 Back-End를 장고로 개발한다.
Front-End는 여전히 자바스크립트로 개발된다.
파이썬 기반의 앱이나 웹 사이트와의 데이터 호환이 중요하다면 JSP 보다 장고로 개발하는 것이 유리하다.
강력한 웹보안 함수가 제공되므로 안정적인 사이트를 쉽게 개발할 수 있다.

#
참조모형(Reference Architecture)
정보기술아키텍처의 구성요소들을 표준화된 분류체계와 형식으로 정의함으로써 일관성과 상호운용성 등을 확보하기 위한 모형을 말한다.


#

챗봇(Chatbot)
정해진 응답 규칙을 바탕으로 메신저를 통해 사용자와 대답할 수 있도록 구현된 시스템이다. 
홈쇼핑, 인터넷 쇼핑몰, 보험사, 은행, 음식 배달, 숙박 예약 등에서 소비자의 질문에 대답해 주거나 기존 소비자의 성향을 바탕으로 적합한 상품을 추천해 주는 역할로 활용된다. 
챗봇을 도입하면 인력을 줄여 비용을 절감할 수 있고 소비자가 상담원을 기다리지 않고 장소와 시간에 관계없이 정보를 알 수 있다는 장점이 있다. 
또 앱과 달리 설치 과정이 필요하지 않고 스마트폰 저장 용량을 차지하지도 않아 향후 앱들이 챗봇으로 교체될 것이라는 전망이 있다. 반면 챗봇의 등장으로 인간의 일자리가 줄어들 것이라는 우려도 있다.

#
챗GPT(ChatGPT)
오픈AI에서 개발한 대화형 인공지능 서비스이다.
회원가입 후, 무료 혹은 유료 구독제로 이용할 수 있으며, 채팅을 하듯이 챗봇에 질문을 입력하는 것만으로 AI를 이용할 수 있다.
여기서 입력하는 대화문을 '프롬프트(Prompt)'라고 하며, 이에 대한 AI의 답변 생성을 두고 '응답(Response)'이 생성된다고 표현한다. 
고객 서비스, 교육, 헬프데스크, 개인 비서, 상담 등 여러 분야에 적용된다.
자연어 처리로 사람의 언어를 이해하고 분석해 적절한 응답을 생성한다.
텍스트 생성, 번역, 요약, 코딩 지원 기능을 제공하며 기사 작성, 문서 요약, 언어 번역, 프로그래밍 코드 작성 및 디버깅을 수행할 수 있다.
GPT(Generative Pre-trained Transformer) 기술 기반으로 사전 학습된 대규모 언어 모델이 입력된 텍스트의 패턴을 분석해 적절한 응답을 생성한다.
대량의 텍스트 데이터를 학습하여 문맥을 이해하고 방대한 양의 데이터를 통해 문장의 흐름과 의미를 파악해 자연스러운 문장을 생성한다.
자동화된 응답 시스템, 학생의 학습 도우미, 마케팅 콘텐츠 제작 등에 활용된다.
오픈AI는 15만개 이상의 H100 GPU를 구매해서 GPT를 개발, 운영하고 있다.

GPT-3.5 Turbo: 빠르고 정확한 답변으로 세상을 놀라게 한 GPT 시리즈의 걸작 (2023년 3월 출시)
GPT-4: 느리고 GPU를 많이 소모하지만 긴 문장을 잘 처리 (2023년 3월 출시)
GPT-4o mini: GPT-4의 GPU 소모 문제를 해결하면서, 비슷한 성능 (2024년 5월 출시)
GPT-4o(Omni): 텍스트 이외에 오디오, 이미지, 비디오 입력도 처리 가능 (2024년 5월 출시)

무료 서비스로 GPT-4o mini 모델를 이용할 수 있으며, 유료 서비스로는 GPT-4o, GPT-4o mini를 이용할 수 있다.

#
최적화(Optimization)
실행 시간 또는 필요로 하는 기억 용량에 관하여 효과가 좋은 프로그램을 생성하는 데 필요한 처리. 부호 최적화라고도 한다. 
크게 기계에 독립적인 것과 의존하는 것으로 나뉜다. 전자에는 상수(常數)에 관한 계산을 하는 것과 같은 컴파일할 때의 계산, 공통항이나 공통식이 하나의 블록 내에 여러 번 나타날 때 하나만 계산하여 그 결과를 다른 것에 대입함으로써 공통 부분을 삭제하는 것, 
기계 의존적인 것에는 기계 명령의 불필요한 부분을 생략하거나 여러 개의 레지스터가 있을 때 레지스터의 할당을 고려하는 것 등이 있다.

#
침입탐지시스템(IDS)
침입 탐지 시스템(Intrusion Detection System, IDS)은 일반적으로 시스템에 대한 원치 않는 조작을 탐지하여 준다. 
침입 탐지 시스템은 전통적인 방화벽이 탐지할 수 없는 모든 종류의 악의적인 네트워크 트래픽 및 컴퓨터 사용을 탐지하기 위해 필요하다. 
이것은 취약한 서비스에 대한 네트워크 공격과 애플리케이션에서의 데이터 처리 공격(data driven attack), 그리고 권한 확대(privilege escalation) 및 침입자 로그인 / 침입자에 의한 주요 파일 접근 / 악성 소프트웨어(컴퓨터 바이러스, 트로이 목마, 웜)와 같은 호스트 기반 공격을 포함한다.

#
캐시 메모리(Cache Memory)
컴퓨터 속에 장착해 속도를 빠르게 하는 임시메모리이다. 
컴퓨터의 속도를 이야기할 때에는 일반적으로 CPU(중앙처리장치)의 속도를 이야기한다. 
이는 CPU의 속도에 의해 컴퓨터의 속도가 결정될 정도로 CPU에 비해 상대적으로 주변기기의 속도가 매우 느리다는 것을 나타낸다. 
이러한 문제점을 해결하기 위하여 주변기기의 속도를 빠르게 하는 대표적인 방법이 캐시메모리이다. 
#

커넥티드 카(Connected Car)
최신 정보통신기술(ICT)과 결합해 양방향 인터넷 · 모바일 서비스가 가능한 차량을 말한다. 
스마트폰 · 태블릿PC와 연결돼 차량용 인포테인먼트를 포함한 각종 서비스를 구현한다. 
최근 4G 통신을 장착한 자동차가 확대되면서 고속 인터넷 기반의 다양한 운전자 및 탑승자용 애플리케이션을 구동할 수 있게 됐다.

#

코드 라마(Code Llama)
메타에서 라마2를 기반으로 개발한 LLM으로 코드 처리에 특화되었다. 5,000억 개가 넘는 코드를 학습하였고 코드 생성, 디버깅 등 다양한 코드 개발 업무를 해준다. 지원하는 언어는 파이썬, C, 자바, HTML, SQL 등 이다. 복잡한 프로그램의 코딩은 하지 못한다. 다른 LLM과 마찬가지로 GPU가 있어야 빠르게 답변한다.


#
크로스 사이트 스크립팅 (Cross Site scripting)
요약 웹 페이지 등의 웹 애플리케이션에서 많이 나타나는 취약점 중 하나이다.  
공격자가 실행 가능한 악성코드를 웹 페이지에 삽입하고, 다른 사용자로 하여금 악성코드가 삽입된 웹 페이지를 보게 함으로써 공격을 하는 기법으로, 약어로는 XSS로 불린다.


#
크롤링(crawling)
웹 페이지의 HTML 코드를 가져와서 데이터를 추출해 내는 방법이다.
html = request.get(url) 과 같은 파이썬 코드를 실행하면 html 변수에 html 코드가 저장되고 그 안에는 웹 화면에 있던 유용한 정보도 포함되는데 이를 추출하는 것이다.
일반 사용자가 크롬 주소창에 url 을 입력하면 서버에 request 처리가 되고 서버는 &lt;html&gt; 태그를 사용자의 크롬에 response로 보낸다. 크롬은 이 &lt;html&gt; 태그를 해석해서 화면을 그려낸다.
반면 크롤링의 경우 request.get(url) 명령을 API 형식으로 보내고 서버에게서 &lt;html&gt; 을 response로 제공받는데, 크롬처럼 화면에 그리지 않고, 그 html 코드를 뒤져서 원하는 정보만 추출해낸다.
https://website.com/robots.txt 와 같은 형식의 robot.txt 에 Disallow: / 와 같은 명령어를 추가하면 외부에서 크롤링되지 않는다. 서버는 받은 request이 크롬에서 보낸 것인지, API 크롤링 요청인지 판별할 수 있다.
AI 학습 데이터 수집에 있어서 크롤링은 매우 중요하다. DB 권한이 없어서 접근 못하는 여러 사이트의 데이터를 반복적인 크롤링으로 가져올 수 있다.

#
클라우드 리패트리이션(Cloud Repatriation)
클라우드 리패트리이션은 기업이 애플리케이션, 데이터, 워크로드 등을 퍼블릭 클라우드에서 다시 온프레미스나 사설 데이터센터 환경으로 되돌리는 과정을 의미한다. 초기에는 유연성과 확장성, 관리 편의성을 이유로 많은 기업이 클라우드를 채택했지만, 시간이 지나면서 비용 예측의 어려움, 트래픽 증가에 따른 과금 부담, 특정 벤더 종속(lock-in) 문제, 데이터 보안 및 규제 준수 부담 등으로 인해 일부 워크로드를 클라우드에서 철수하려는 움직임이 나타나고 있다. 다만 전체 인프라를 온프레미스로 옮기는 경우는 드물며, 주로 데이터베이스, 핵심 업무 시스템, 대규모 스토리지처럼 비용과 보안 요구가 큰 영역을 선택적으로 되돌리는 경우가 많다. 단순히 ‘클라우드 철수’가 아니라, 기업이 워크로드 특성과 경제성을 고려해 가장 적합한 실행 환경을 찾으려는 전략적 조정으로 이해할 수 있다.

#

키보드 보안 (Keyboard Security)
개인 정보 입력의 최초 수단인 키보드 단계에서부터 서비스 전구간에 걸쳐 시행되는 보안. 
키보드를 통해 입력되는 개인의 중요정보, 아이디, 패스워드, 계좌번호, 카드번호 등을 키보드 드라이버 레벨에서 암호화함으로 키로거(keylogger) 프로그램 등의 공격에 의해 중요 정보가 유출되는 것을 근본적으로 차단하는 보안 방식으로 백신, 개인용 방화벽과 함께 주요한 개인 정보 보호 수단이 되고 있다.

#
텐서플로 (Tensorflow)
AI 예측을 하는 신경망 모델을 개발하는데 사용되는 파이썬 프레임워크이다. 구글에서 개발하였고 생성형 AI 제미나이도 텐서플로로 개발되었다. 참고로, 챗GPT, 라마3는 비슷한 프레임워크인 파이토치로 개발되었다. AI 모델 개발에 있어서 텐서플로와 파이토치의 시장점유율은 거의 50:50으로 비슷하다.
신경망 모델 개발, 학습 데이터 전처리, 학습을 수행하는 파이썬 코드를 직접 개발하는 것은 매우 복잡하지만, 텐서플로를 사용하면 쉽게 할 수 있다. 다양한 클래스, 함수가 제공되므로 복잡한 AI도 쉽게 구현할 수 있다. 이렇게 완성된 신경망 모델은 AI 서비스, 업무 자동화를 하는데 사용되는데, 텐서플로는 이러한 서비스 배포도 지원한다.


#
트랜스포머 모델 (Ttansformer model)
자연어 문장을 생성하는 신경망 모델로 현재의 생성형 AI는 이 모델을 기반으로 개발된 것이다.
2018년에 구글이 처음 공개했지만, 오픈AI가 이 모델을 바탕으로 GPT LLM을 개발해서 구글보다 큰 성공을 거두었다.
한 단어가 제시되면 그 단어의 의미, 문법 규칙 등을 감안해서 어떤 단어가 그 다음에 와야 할 지를 판단한다.
어떤 단어가 뒤따를 가능성이 높은지의 패턴을 식별해서 다음 단어를 선정하는 것이다.
외국어 번역, 질문에 답변, 긴 문장 요약 등을 할 때, 이렇게 단어를 1개씩 추가해 가면서 문장을 생성한다.
#
파인튜닝 (Fine tuning)
LLM 챗봇의 신경망 모델을 재학습 시키는 것이다.
전체 모델을 처음부터 학습시키는 것이 아니라 일부만 새로운 훈련 데이터셋에 맞게 조정하는 것이다.
훈련 데이터셋들로 기존 신경망 모델의 가중치를 업데이트 하는 방식으로 진행된다.
기존 모델이 이미 많은 데이터를 학습했기 때문에, 적은 양의 데이터로도 유의미한 성과를 얻을 수 있다.
주기적으로 파인튜닝을 해줘야 최신 정보 관련 답변도 할 수 있다.


#
파일럿 시험(pilot test)
시스템을 부분적으로 사용하여 각 부분적 시스템이 어느 정도까지 견딜 수 있는지를 확인하는 시험. 파일럿 시험이 끝나면 시스템 전체를 사용하게 한다.

#
포렌식 (Forensics)
포렌식은 범죄와 관련된 디지털 증거를 분석하는 과정이다.
PC, 스마트폰, 서버에 저장된 데이터를 수집, 분석하고, 그 결과가 법적 증거로 사용될 수 있도록 하는 일련의 과학적 절차이다. 단순히 파일을 찾는 것을 넘어, 삭제된 흔적을 복구하고 로그를 분석하여 "누가, 언제, 무엇을 했는가"를 증명하는 것이 목적이다.

디스크 포렌식: 하드디스크에 저장, 삭제된 파일 복구.
모바일 포렌식: 스마트폰의 메시지, 위치 정보, 통화 기록 추출.
네트워크 포렌식: 패킷 분석을 통해 침입 경로와 유출 데이터 추적.

단순히 파일을 열어보는 수준이 아니라, 기록된 0과 1의 물리적 흔적을 추적하는 과정이다. 가장 중요한 철칙은 "원본 데이터의 오염 방지" 이다.
원본 보호를 위해 복제본 파일을 만드는데 섹터 단위로 통째로 베껴내는 비트스트림 복제를 수행한다. 삭제된 파일의 데이터도 비트스트림을 추적해서 조각 모음 하듯 복구한다. 시스템이 자동으로 남기는 흔적인 아티팩트(Artifact)를 분석하여 사용자의 행위를 재구성한다.
최근에 열어본 파일, 경로, 언제 실행되었는지 등의 기록으로 모든 정보를 시간순으로 나열한다.
"사용자가 14:00에 USB를 연결했고, 14:05에 엑셀을 열었으며, 14:10에 파일을 삭제했다"는 식의 일련의 행위를 증명한다.
#

프록시 서버(Proxy Server)
클라이언트와 서버 사이에서 데이터를 중계하는 역할을 하는 서버.
클라이언트(웹 브라우저)에서 어떤 인터넷 주소의 정보검색에 대한 요구를 받으면, 그 주소를 그 전에 읽어 저장한 장소에서 찾아, 있으면 그 정보를 즉시 찾아 주고, 없으면 그 주소지의 서버로부터 가지고 와서 저장장소에 저장한다. 
프락시 서버의 기능에는 캐시 기능이 있다. 네트워크의 트래픽을 줄이고, 데이터의 전송 시간을 향상 시킨다.
방화벽 기능을 담당하기도 한다. 인터넷 동시 접속자가 많을 때, 음란사이트 등 유해 사이트를 차단할 때, 내부 사용자 IP주소를 사설 IP주소로 설정하여 보안을 강화할 때, 해커 등 외부의 침입을 방지하고자 할 때 유용하다. 인터넷을 사용할 때 보안이나 규제가 필요한 기업이나 학교 등에서 많이 도입하고 있다.



#

프롬프트 엔지니어링(Prompt Engineering)
GPT와 같은 대형 언어 모델(LLM)에게서 원하는 답변를 얻기 위해 질문(프롬프트)을 정교하게 설계하는 기술이다. 같은 질문이라도 표현 방식에 따라 AI의 응답 품질이 크게 달라지기 때문에 중요한 기술로 떠오르고 있다. 역할 부여, 예시 제공, 단계적 사고 유도 등 다양한 기법을 활용해서 질문을 가공한다. 단순한 질문이 아닌, 명확하고 구조화된 지시를 통해 AI가 사용자의 의도를 정확히 파악하고 원하는 결과를 출력하도록 유도한다. 
#

화이트 리스트 (White List)
블랙리스트(Black List)의 반대되는 개념으로, 알려진 IP 주소로 화이트리스트를 만들어 이로부터 전송된 이메일은 메일 서버가 언제나 수용하도록 하거나 은행, 각종 포털 사이트가 자발적으로 보안 업체나 단체에 화이트리스트로 등록해 웹 사이트의 안전성을 소비자에게 알려 주게 된다.


#
2채널 인증(2 Channel Authorization)
공인인증서 이외에 본인 확인 여부를 가리는 '복합 인증제'. 안전행정부가 주민등록등·초본 등 각종 서류를 발급할 수 있는 '정부24' 사이트에 보안토큰 또는 전화인증 등의 2채널 인증 절차를 도입하였다. 본인 서명 사실 확인 등에 관한 법률이 공포된 데 따른 후속 조치로 인터넷과 스마트폰 또는 유선전화로 본인확인 여부를 체크하게 된다.

#

4차산업혁명(Industry 4.0)   
인공 지능, 사물 인터넷, 빅데이터, 모바일 등 첨단 정보통신기술이 경제·사회 전반에 융합되어 혁신적인 변화가 나타나는 차세대 산업혁명.
인공 지능(AI), 사물 인터넷(IoT), 클라우드 컴퓨팅, 빅데이터, 모바일 등 지능정보기술이 기존 산업과 서비스에 융합되거나 3D 프린팅, 로봇공학, 생명공학, 나노기술 등 여러 분야의 신기술과 결합되어 실세계 모든 제품·서비스를 네트워크로 연결하고 사물을 지능화한다.

#
API(Application Program Interface)
소프트웨어의 특정 기능을 다른 프로그램에서 호출할 수 있도록 규칙들을 명시한 집합.
예를 들어 윈도우즈 운영체제에는 C++ 등의 프로그래밍 언어를 사용하여 윈도우 생성, 파일 오픈 등의 기능을 개발할 수 있도록 1,000여 개 이상의 API 함수를 제공한다.

#



ATM(Automatic Teller Machine)
현금자동입출금기 또는 자동금융거래단말기로서 ATM은 금융기관의 거래고객이 영업점의 창구를 통할 수 없는 영업 외 시간 또는 휴일에도 창구의 출납계원이 하는 업무와 같은 현금 지급, 현금입금, 계좌이체처리, 지폐교환 등을 자동으로 해주는 기기를 말한다.




#

블레이드 서버(Blade Server)
블레이드 서버(blade server)는 물리 공간과 에너지 이용을 최소화하는 데 최적화된 모듈러 설계를 갖춘 서버이다. 고밀도 서버라고도 부른다.
#
DDOS(분산 서비스 거부 공격)
분산 서비스거부Distributed Denial of Service attack). 
분산 서비스거부(DDoS)공격은 여러 대의 컴퓨터를 일제히 동작하게 하여 특정 사이트를 공격하는 방식이다.
특정 사이트를 공격하기 위해 해커가 서비스 공격을 위한 도구들을 여 러 컴퓨터에 심어 놓고 목표 사이트의 컴퓨터 시스템이 처리할 수 없는 엄청난 분량의 패킷을 동시에 범람시키면 네트워크의 성능 저하나 시스템 마비를 가져온다.

#
FIDO(Fast Identity Online)
삼성전자, 구글, 마이크로소프트 등 200여개 글로벌 기업들은 FIDO 연합체를 꾸리고 온라인 환경에서도 생체인식 기술을 활용한 안전하게 인증할 수 있는 ‘국제 인증 기술 표준 FIDO 1.0’을 2014년 12월 발표했다.
FIDO(Fast Identity Online)는 아이디와 비밀번호 조합 대신 지문, 홍채, 얼굴 인식, 목소리, 정맥 등을 활용한 새로운 인증 시스템이다. 
사용자가 잊을래야 잊을 수 없는 생체 정보를 활용한다. 
기존 생체 인증에서 단점으로 지적된 안정성을 확보하기 위해 인증 프로토콜과 인증수단을 분리해 보안과 편리성을 챙겼다.
삼성페이, KEB하나은행, 신한은행 등 결제·금융 분야에서 FIDO 기반 지문인증 서비스를 도입했으며 신한은행, 기업은행, 우리은행, 하나은행, NH농협 등 다양한 금융회사들이 생체인증 기반 금융서비스를 제공한다. 금융결제원도 금융 공동 생체인증·FIDO시스템을 통해 통합 인증 시스템을 만들겠다고 밝혔다.

지로(GIRO)
거래에서 발생하는 대금의 지불을 직접 현금이나 수표로 하지 않고 은행 계좌를 통하여 결제하는 제도. 즉, 돈을 보내는 사람이 받는 사람의 은행 예금 계좌에 입금시키는 결제 방법이다.

#

HBM(High Bandwidth Memory)
GPU가 아무리 빨리 연산해도 V램의 처리 속도가 느리다면, 전체 시스템의 속도가 느려진다.
현재의 V램으로는 GPU 신제품의 처리 속도를 모두 반영할 수 없지만, HBM은 이를 크게 개선한다.
기존 V램이 1층에서만 데이터를 처리한다면, HBM은 여러 층에서 동시에 처리한다.
여러 층으로 겹겹이 쌓여서 병렬처리 하므로 그래픽카드의 속도가 빨라진다.
예를 들어 8단 HBM 16GB 제품은 2GB V램 8개를 쌓아서 만든 것이다.
기존 V램이 GPU와 1건씩 통신한다면 8단 HBM은 2GB V램 8개가 총 8건 씩 통신한다.

HTML5(HyperText Markup Language)
HTML5는 HTML의 새로운 버전으로 Client Side Technology 기술의 중심이 되는 마크업 언어
가장 특징적인 것은 기존의 웹 문서에서는 HTML 만으로 웹 서비스를 구성하는 것이 불가능하였지만 HTML5 로 넘어오면서 클라이언트와 서버와의 통신이 가능하며 이에 대한 부가 기능을 제공함으로써 다른 외부 Active-X와 같은 plug-ins 를 사용하지 않고도 웹 서비스를 제공할 수 있을 정도로 많은 기능이 추가되었다.
#
IPSec(IP Security Protocol)
IPsec은 통신 세션의 각 IP패킷을 암호화하고 인증하는 안전한 인터넷 프로토콜(IP) 통신을 위한 프로토콜 스위트이다. 
이 보안은 통신 세션의 개별 IP 패킷을 인증하고 암호화함으로써 처리된다. 
Internet Protocol security (IPsec)은 Internet Protocol 네트워크 사이에 통신을 지키기 위해 암호의 보안 서비스를 사용한다.




#


IPv4(Internet Protocol Version 4)
인터넷 프로토콜의 4번째 버전
인터넷 프로토콜(IP : Internet protocol)은 인터넷상의 한 컴퓨터에서 다른 컴퓨터로 데이터를 보내는 데 사용되는 프로토콜을 일컫는다. 
인터넷상의 각 컴퓨터, 즉 호스트들은 다른 컴퓨터와 구별될 수 있도록 적어도 한 개 이상의 고유한 주소를 갖는다.
최대 12자리의 번호, 32비트로 이뤄진 IPv4는 최대 약 40억 개의 서로 다른 주소를 부여할 수 있다. 그러나 기하급수적으로 늘어나는 사용자 수요를 감안해 128비트 주소체계를 갖는 IPv6가 등장하였다.


#
ITA(Information Technology Architecture)
조직 내 정보기술의 통합 및 관리를 위해 여러 정보기술의 요소를 분석하고, 이들간의 관계를 구조적으로 정립한 차세대 IT통합 관리체계.
IT계획 수립 시 전산자원 소요비용과 인력, 하드웨어, 소프트웨어 등 자원 활용의 효율성을 높일 수 있다. 
또한 ISP(정보화전략계획)의 부족한 점을 보완하는 역할도 한다.



#
LLM(Large Language Model)
대형 언어 모델(Large Language Model)의 약자로, 방대한 텍스트 데이터를 학습하여 자연어 처리 작업을 수행하는 신경망 모델이다.
문장의 이해, 텍스트 생성, 번역, 요약, 감정 분석 등의 언어 처리 작업을 수행한다.
챗GPT4o 챗봇의 경우, GPT-4.0 이라고 하는 LLM이 생성한 답변을 챗봇 화면에 출력한다.
GPT 4.0 LLM은 오픈AI社의 서버 안에서만 위치하므로 폐쇄형 LLM 이라고 한다.
이러한 폐쇄형 LLM의 챗봇은 인터넷이 연결된 환경에서만 서비스 되므로, 기업 내부 업무용으로는 부적합하다.
이와 반대로 오픈소스 LLM 의 경우, 개발자들이 자신의 서버에 LLM을 가져와서 서비스 할 수 있다.
대표적인 오픈소스 LLM은 라마3인데, 라마3 LLM 을 기업 내부망에 가져와서, 업무용 챗봇을 개발할 수 있다.

#
맥 OS(Mac OS)
애플에서 개발한 운영체제로 아이맥과 맥북에서만 사용 가능하며 윈도우와는 다른 형태의 사용환경을 제공하고 있다. 일반적인 평가에 의하면 사용환경은 윈도우보다 편리하지만 윈도우에 익숙해져 있는 사람들에게는 상당히 어렵다. 윈도에서 사용하던 프로그램도 Mac OS에서는 사용할 수 없다.


#
PCIe 슬롯(Peripheral Component Interconnect Express 슬롯)
컴퓨터 메인보드와 그래픽 카드를 연결하는 고속 인터페이스이다.
메인보드에 PCIe 슬롯이 있어야 그래픽카드를 장착할 수 있다.
AI 연산, 가상화폐 체굴 증가로 GPU 병렬 연산의 수요가 커지면서 PCIe 슬롯이 여러 개 장착된 메인보드도 제작되고 있다.
#


PG(Payment Gateway)
신용카드사와 가맹점 계약을 체결하는 것이 곤란한 중소 쇼핑몰을 대신해 카드사와 대표 가맹점 계약을 맺고 신용카드 결제 및 지불을 대행한 뒤 하부 쇼핑몰에서 수수료를 받는 업체다.


#

RAG(Retrieval-Augmented Generation)
LLM 챗봇이 외부 자료를 참조해서 답변하게 하는 것이다.
RAG(Retrieval-Augmented Generation)은 외부 자료를 검색(retrieval) 해서 답변을 생성(generation)하는 방식이다. pdf 파일 등으로 제공되는 외부 자료를 벡터DB에 저장 하고, 질문을 받으면 벡터DB를 검색해서 답변에 참조한다. 이를 통해 신경망 모델이 아직 학습하지 않은 내용도 정확하게 답변할 수 있다.
외부 자료를 받으면 그 text 내용을 청크 단위로 나눠서 벡터DB에 저장한다. 1청크에 800글자 정도인데, 필요에 따라 글자 수를 변경할 수 있다.
사용자가 챗봇에게 질문을 하면, 검색기는 벡터DB를 검색해서 질문과 관련된 청크를 찾는다.
질문과 검색된 청크가 LLM에 전달되고, LLM은 검색된 청크를 참조해서 답변한다.

#
RPA(Robotic Process Automation)
반복 작업을 소프트웨어 로봇에게 맡겨서 자동 수행하게 하는 기술이다. 데이터 입력, 이메일 발송, 데이터 전송, 보고서 작성 등 반복적인 업무를 자동화할 수 있다. 금융거래 처리, IT 시스템 모니터링, 주문 처리, 재고 관리 등 거의 모든 산업에서 적용할 수 있다.
파이썬 코드에서 pyautogui.click(700, 800) 명령어는 모니터의 (x, y) 좌표 (700, 800) 지점을 마우스 클릭하게 하고, pyautogui.press('enter') 명령어는 엔터키를 누르게 한다. 반복적인 사무 작업이나 야간 작업을 자동으로 처리하는데 있어서 유용하다.
AI가 결정한 명령을 RPA로 자동 실행한다면 많은 업무를 자동화시킬 수 있다.
#
RSS(Rich Site Summary)
RSS는 뉴스나 블로그 사이트에서 주로 사용하는 콘텐츠 표현 방식이다. 
웹 사이트 관리자는 RSS 형식으로 웹 사이트 내용을 보여 준다. 
이 정보를 받는 사람은 다른 형식으로 이용할 수 있다.
#

SSD(Solid-State Drive)
솔리드 스테이트 드라이브(solid-state drive, SSD)는 반도체를 이용하여 정보를 저장하는 장치이다.
솔리드 스테이트 드라이브는 순수 전자식으로 작동하므로 기계식인 하드 디스크 드라이브(HDD)의 문제인 긴 탐색 시간, 반응 시간, 기계적 지연, 실패율, 소음을 크게 줄여 준다. 
최신 기술이 적용된 SSD의 경우, 대부분 하드 디스크 드라이브 이상의 읽기와 쓰기 속도를 낸다.

#
TCP/IP(TCP/IP)
컴퓨터 간의 주고받는 메시지를 전송할 때 에러가 발생하지 않도록 알맞은 크기로 나누어져 전송하고 이를 받아서 다시 원래의 정보로 변환하는 것을 약속해 놓은 것이다. 
이는 인터넷 프로토콜 중 가장 중요한 역할을 하는 TCP와 IP의 합성어로 인터넷 동작의 중심이 되는 통신규약으로 데이터의 흐름 관리, 데이터의 정확성 확인(TCP 역할), 패킷을 목적지까지 전송하는 역할(IP 역할)을 담당한다. 

#
텔넷(TELNET)
텔넷(telnet)은 원격지의 컴퓨터를 인터넷을 통해 접속하여 자신의 컴퓨터처럼 사용할 수 있는 원격 접속 서비스다. 
텔넷을 이용하려면 원격 컴퓨터를 이용할 수 있는 사용자 계정이 있어야 한다.

#
UI(User Interface)
사용자 인터페이스를 의미하는 유저 인터페이스(User Interface: 사용자 접촉)를 줄인 말이다.
이 접촉에는 키보드나 마우스, 디스플레이 등의 입출력을 통해서 하는 소프트웨어적 접촉과 디스플레이의 휘도나 모양, 키보드의 배열, 의자의 높이 등 인간 공학적인 물리적 접촉이 있다.

#

유틸리티 컴퓨팅(Utility Computing)
수도.전기처럼 IT 자원을 필요할 때 언제든지 쓸 수 있고, 사용한 만큼 비용을 지불한다는 개념. 
즉, IT 업체가 컴퓨팅파워, 스토리지, 애플리케이션, 네트워킹, 지원 등 IT 기능을 서비스 형태로 제공하고 고객은 사용한 서비스만큼의 비용을 부담한다는 개념이다.

#
UX(User EXperience)
사용자 경험(UX, User Experience): 사용자가 어떤 시스템, 제품, 서비스를 직 · 간접적으로 이용하면서 느끼고 생각하게 되는 총체적 경험을 말한다.
단순히 기능이나 절차상의 만족뿐 아니라 전반적인 지각 가능한 모든 면에서 사용자가 참여, 사용, 관찰하고 상호 교감을 통해서 알 수 있는 가치 있는 경험이다.

    function handleSearch() {
        // 1. 검색어 가공 (소문자로 만들고 앞뒤 공백 제거)
        var q = document.getElementById('s').value.toLowerCase().replace(/^\s+|\s+$/g, '');
        var list = document.getElementById('l');
        isShowingAll = false;
        document.getElementById('toggleBtn').innerText = "전체보기";
        
        if(!q) { list.innerHTML = ''; return; }

        // 강조 함수 (내용만 적용)
        function highlight(text, query) {
            if(!text || !query) return text;
            var re = new RegExp('(' + query + ')', 'gi');
            return text.replace(re, '<mark style="background: yellow; color: black; font-weight: bold; padding: 0 2px;">$1</mark>');
        }

        var html = '';
        for(var i=0; i<db.length; i++) {
            var item = db[i];
            
            // [핵심] 모든 필드를 소문자로 합쳐서 검사하거나 각각 비교
            var targetKo = item.ko.toLowerCase(); // 한글명에 포함된 영어도 잡기 위해 소문자화
            var targetEn = item.en ? item.en.toLowerCase() : '';
            var targetContent = item.content.toLowerCase();

            // 검색어가 한글명, 영문명, 내용 중 어디라도 들어있으면 OK
            if(targetKo.indexOf(q) > -1 || targetEn.indexOf(q) > -1 || targetContent.indexOf(q) > -1) {
                
                var showKo = item.ko;
                var showEn = item.en ? '(' + item.en + ')' : '';
                var showContent = highlight(item.content, q);

                html += '<div class="card"><div class="card-actions">' +

                        '<button onclick="deleteItemQuick(\'' + item.ko + '\')" style="color:red">[삭제]</button>' +
                        '</div><div class="ko">' + showKo + '<span class="en">' + showEn + '</span></div>' +
                        '<div class="content">' + showContent + '</div></div>';
            }
        }
        list.innerHTML = html;
    }

    function parseBulk() {
        var text = document.getElementById('bulkText').value.replace(/^\s+|\s+$/g, '');
        if(!text) return;
        
        var blocks = text.split('#');
        var added = 0;
        var dupes = []; // 중복된 단어를 담을 배열

        for(var i=0; i<blocks.length; i++) {
            var b = blocks[i].replace(/^\s+|\s+$/g, '');
            if(!b) continue;

            var firstP = b.indexOf('('); var lastP = b.indexOf(')');
            var ko = "", en = "", ct = "";

            if(firstP > -1 && lastP > firstP) {
                ko = b.substring(0, firstP).replace(/^\s+|\s+$/g, '');
                en = b.substring(firstP + 1, lastP).replace(/^\s+|\s+$/g, '');
                ct = b.substring(lastP + 1).replace(/^\s+|\s+$/g, '');
            } else {
                var spaceIdx = b.indexOf(' ');
                if(spaceIdx > -1) { 
                    ko = b.substring(0, spaceIdx).replace(/^\s+|\s+$/g, ''); 
                    ct = b.substring(spaceIdx).replace(/^\s+|\s+$/g, ''); 
                }
            }

            if(ko && ct) {
                // --- 중복 체크 로직 시작 ---
                var isExist = false;
                for(var j=0; j<db.length; j++) {
                    if(db[j].ko === ko) {
                        isExist = true;
                        dupes.push(ko + (en ? "(" + en + ")" : "")); // 중복 명단에 추가
                        break;
                    }
                }
                
                if(!isExist) {
                    db.push({"ko":ko, "en":en, "content":ct});
                    added++;
                }
                // --- 중복 체크 로직 끝 ---
            }
        }

        // 결과 알림
        if(dupes.length > 0) {
            alert("중복된 항목 제외:\n" + dupes.join("\n"));
        }
        
        if(added > 0) {
            saveFile();
            alert(added + "건이 새로 저장되었습니다.");
            go('u'); // 저장 후 검색 화면으로 이동
        }
    }
                  
    function deleteItemQuick(ko) {
        var temp = [];
        for(var i=0; i<db.length; i++) { if(db[i].ko !== ko) temp.push(db[i]); }
        db = temp;
        saveFile();
    }

    function editItem(ko) {
        var item;
        for(var i=0; i<db.length; i++) { if(db[i].ko === ko) { item = db[i]; break; } }
        if(!item) return;
        document.getElementById('inKo').value = item.ko;
        document.getElementById('inEn').value = item.en;
        document.getElementById('inContent').value = item.content;
        var temp = [];
        for(var i=0; i<db.length; i++) { if(db[i].ko !== ko) temp.push(db[i]); }
        db = temp;
        go('a');
        openTab('t-single');
    }

function saveFile() {
    // 1. 데이터 정렬
    db.sort(function(a, b) {
        return a.ko.localeCompare(b.ko);
    });

    // 2. 현재 문서의 전체 HTML 가져오기
    var html = document.documentElement.outerHTML;

    // 3. 데이터 영역 정의 (주석을 포함한 정확한 문자열)
    var startTag = "// [DATA_START]";
    var endTag = "// [DATA_END]";
    
    // 4. 새로 삽입할 데이터 블록 생성
    var newDataBlock = startTag + "\n    var db = " + JSON.stringify(db, null, 4) + ";\n    " + endTag;

    // 5. 정규식을 사용하여 기존 데이터 블록을 새 블록으로 치환
    // IE에서 주석이 변형될 수 있으므로 [\s\S]*? (모든 문자) 패턴 사용
    var finalHtml = "<!DOCTYPE html>\n<html>" + html.replace(/\/\/ \[DATA_START\][\s\S]*?\/\/ \[DATA_END\]/, newDataBlock) + "</html>";

    // 6. Blob 생성 (IE/Chrome 공용)
    var blob = new Blob([finalHtml], { type: 'text/html' });

    // 7. IE 전용 저장 방식 우선 처리
    if (window.navigator && window.navigator.msSaveOrOpenBlob) {
        window.navigator.msSaveOrOpenBlob(blob, "word.html");
    } else {
        // 크롬, 엣지 등 브라우저 방식
        var a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "word.html";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

}
